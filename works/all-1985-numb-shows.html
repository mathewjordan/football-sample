<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>All 1985 NUMB Shows - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band performances during the 1985 season. Selections include the pregame performance from a game between the Northwestern Wildcats and the Iowa Hawkeyes featuring &quot;Go U Northwestern&quot; and &quot;Wildcat Fantasy.&quot; A performance of &quot;You&#x27;re a Grand Old Flag&quot; and &quot;Yankee Doodle Dandy&quot; as part of a tribute to Indiana Hoosiers. The Northwestern Homecoming performances include &quot;Sing, Sing, Sing,&quot; Don Owens conducting the Vocal Jazz Ensemble in &quot;Birdland,&quot; and the NUMB alums joining the marching band for &quot;Bill Bailey Won&#x27;t You Please Come Home.&quot; Another halftime performance features &quot;My Kind of Town,&quot; &quot;Tiger of San Pedro,&quot; and &quot;New World Symphony.&quot; Performances from parent weekend features songs by George and Ira Gershwin including &quot;Summertime,&quot; &quot;Man I Love,&quot; &quot;I&#x27;ve Got Rhythm,&quot; and &quot;Rhapsody in Blue.&quot; Performances from the game against the Fighting Illini include &quot;Go U Northwestern,&quot; &quot;Wildcat Fantasy,&quot; &quot;Yankee Doodle Dandy,&quot; &quot;You&#x27;re a Grand Old Flag,&quot; &quot;Georgia on My Mind,&quot; and &quot;Sing, Sing, Sing.&quot; John P. Paynter then conducts the band in &quot;Alma Mater&quot; and the finale &quot;March of the Steelmen.&quot; Rehearsal performances in Dyche Stadium follow the highlights."/><meta property="og:title" content="All 1985 NUMB Shows - IIIF Collection"/><meta property="og:description" content="Highlights from the Northwestern University Marching Band performances during the 1985 season. Selections include the pregame performance from a game between the Northwestern Wildcats and the Iowa Hawke
