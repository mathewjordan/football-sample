<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Band-O-Rama, 1990 - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Band-O-Rama features highlights from the Northwestern University Marching Band&#x27;s 1990 season. Band-O-Rama begins with highlights of the pregame performances with a performance of &quot;Go U Northwestern.&quot; John P. Paynter then conducts the National Anthem. The band salutes opponents of the 1990 Northwestern Wildcats with performances of &quot;Fight Blue Devils&quot; for the Duke Blue Devils, &quot;Huskie Fight Song&quot; for the Northern Illinois Huskies, &quot;Indiana, Our Indiana&quot; for the Indiana Hoosiers, &quot;On, Wisconsin&quot; for the Wisconsin Badgers, &quot;Buckeye Battle Cry&quot; for the Ohio State Buckeyes, &quot;Hail Purdue&quot; for the Purdue Boilermakers, and &quot;Victory for MSU&quot; for the Michigan State Spartans. Other pregame highlights include &quot;God Bless America,&quot; &quot;Purple Pageant,&quot; and &quot;Go U Northwestern.&quot; The band then performs highlights from their halftime performances throughout the season. The halftime show from the game on September 15, 1990 had a beach theme and includes &quot;California Dreaming&quot; and a medley of songs by the Beach Boys including &quot;Barbara Ann&quot; and &quot;Surfin&#x27; USA.&quot; The party theme continues with performances of &quot;Wipeout,&quot; &quot;Louie, Louie,&quot; &quot;La Bamba,&quot; and &quot;Twist and Shout.&quot; From the game on September 29, 1990, the band performs &quot;Drum Beat Jamboree,&quot; &quot;Washington Post March,&quot; and &quot;America the Beautiful.&quot; The halftime show from the game on October 6, 1990 was a salute to Andrew Lloyd Webber and included music from &quot;Phantom of the Opera,&quot; &quot;Jesus Christ Superstar,&quot; and &quot;Cats.&quot; Performances include &quot;Phantom of the Opera,&quot; &quot;Think of Me,&quot; &quot;Music of the Night,&quot; &quot;Jesus Christ Superstar,&quot; &quot;What&#x27;s the Buzz,&quot; &quot;Everything&#x27;s Alright,&quot; &quot;This Jesus Must Die,&quot; &quot;King Herod&#x27;s Song (Try It and See),&quot; &quot;Memory,&quot; and &quot;Jellicle Ball.&quot; From the Homecoming game performance on October 20, 1990, the band plays &quot;My Favorite Things,&quot; &quot;Tiger of San Pedro,&quot; and &quot;Sing, Sing, Sing.&quot; The band then performs music played in the stands during the games including &quot;Bop Cheer,&quot; music from &quot;Peter Gunn,&quot; &quot;My Kind of Town,&quot; and &quot;Hey Baby.&quot; The theme of the halftime show on November 17, 1990 was classical music and included &quot;Slavonic Dance No. 1,&quot; &quot;Overture from Candide,&quot; and &quot;Young Person&#x27;s Guide to the Orchestra.&quot; Senior members of the band are recognized. Stephen Peterson addresses the audience and conducts &quot;March of the Steelmen&quot; and &quot;Go U Northwestern. John P. Paynter then conducts &quot;Alma Mater.&quot;"/><meta property="og:title" content="Band-O-Rama, 1990 - Football"/><meta property="og:description" content="Band-O-Rama features highlights from the Northwestern University Marching Band&#x27;s 1990 season. Band-O-Rama begins with highlights of the pregame performances with a performance of &quot;Go U Northwestern.&quot; John P. Paynter then conducts the National Anthem. The band salutes opponents of the 1990 Northwestern Wildcats with performances of &quot;Fight Blue Devils&quot; for the Duke Blue Devils, &quot;Huskie Fight Song&quot; for the Northern Illinois Huskies, &quot;Indiana, Our Indiana&quot; for the Indiana Hoosiers, &quot;On, Wisconsin&quot; for the Wisconsin Badgers, &quot;Buckeye Battle Cry&quot; for the Ohio State Buckeyes, &quot;Hail Purdue&quot; for the Purdue Boilermakers, and &quot;Victory for MSU&quot; for the Michigan State Spartans. Other pregame highlights include &quot;God Bless  of the halftime show on November 17, 1990 was classical music and included \"Slavonic Dance No. 1,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Senior members of the band are recognized. Stephen Peterson addresses the audience and conducts \"March of the Steelmen\" and \"Go U Northwestern. John P. Paynter then conducts \"Alma Mater.\""]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Courtesy of Northwestern University Libraries","The recordings on this web site are provided for use by Northwestern University students, faculty, staff and guests. Further distribution and/or any commercial use of these recordings from this site is strictly prohibited. Please contact specialcollections@northwestern.edu for more information"]}},"rights":"http://rightsstatements.org/vocab/CNE/1.0/","thumbnail":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58","type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.library.northwestern.edu/items/3017880f-1a8f-4150-98ed-dcf127f3eb58","type":"Text","format":"text/html","label":{"none":["Homepage at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/46f5d57a-bb83-4b58-bdc7-befa4b2498a9?as=iiif","type":"Collection","label":{"none":["Northwestern University Marching Band"]},"summary":{"none":["Digitization of this collection was funded by a generous gift from the family of Music professor and bandleader John Phillip Paynter, who began his musical studies at Northwestern, graduating with a Bachelor of Music degree in 1950 and a Master's in Theory and Composition in 1951. Upon graduation, Paynter joined NU's faculty as the Director of the Marching Band. During his career at Northwestern, Paynter taught classes in band music, conducting, and arranging. "]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/access/0","type":"Canvas","height":480,"width":720,"duration":7453.014,"label":{"none":["tape 1 of 1"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/posters/1c6f9dd9-0d40-4ba9-95f9-af92e8beafd8/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/posters/1c6f9dd9-0d40-4ba9-95f9-af92e8beafd8","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/access/0/annotation-page","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/access/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/access/0","body":{"id":"https://meadow-streaming.rdc.library.northwestern.edu/1c/6f/9d/d9/-0/d4/0-/4b/a9/-9/5f/9-/af/92/e8/be/af/d8/1c6f9dd9-0d40-4ba9-95f9-af92e8beafd8.m3u8","type":"Video","format":"application/x-mpegurl","height":480,"width":720,"duration":7453.014}}]}]},{"id":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/auxiliary/0","type":"Canvas","height":1327,"width":208,"duration":1,"label":{"none":["tape 1 of 1 image"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d53a371-5f40-4357-9c05-09cd8fc87dd0/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.l ://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/auxiliary/1/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/dea3ab24-35a1-4259-89fd-be8f5ff41b0c/full/!208,1325/0/default.jpg","type":"Image","format":"image/jpeg","width":208,"height":1325,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/dea3ab24-35a1-4259-89fd-be8f5ff41b0c","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58?as=iiif/canvas/auxiliary/1/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/northern-illinois-university.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"Band-O-Rama, 1990 - Football","description":"Band-O-Rama features highlights from the Northwestern University Marching Band's 1990 season. Band-O-Rama begins with highlights of the pregame performances with a performance of \"Go U Northwestern.\" John P. Paynter then conducts the National Anthem. The band salutes opponents of the 1990 Northwestern Wildcats with performances of \"Fight Blue Devils\" for the Duke Blue Devils, \"Huskie Fight Song\" for the Northern Illinois Huskies, \"Indiana, Our Indiana\" for the Indiana Hoosiers, \"On, Wisconsin\" for the Wisconsin Badgers, \"Buckeye Battle Cry\" for the Ohio State Buckeyes, \"Hail Purdue\" for the Purdue Boilermakers, and \"Victory for MSU\" for the Michigan State Spartans. Other pregame highlights include \"God Bless America,\" \"Purple Pageant,\" and \"Go U Northwestern.\" The band then performs highlights from their halftime performances throughout the season. The halftime show from the game on September 15, 1990 had a beach theme and includes \"California Dreaming\" and a medley of songs by the Beach Boys including \"Barbara Ann\" and \"Surfin' USA.\" The party theme continues with performances of \"Wipeout,\" \"Louie, Louie,\" \"La Bamba,\" and \"Twist and Shout.\" From the game on September 29, 1990, the band performs \"Drum Beat Jamboree,\" \"Washington Post March,\" and \"America the Beautiful.\" The halftime show from the game on October 6, 1990 was a salute to Andrew Lloyd Webber and included music from \"Phantom of the Opera,\" \"Jesus Christ Superstar,\" and \"Cats.\" Performances include \"Phantom of the Opera,\" \"Think of Me,\" \"Music of the Night,\" \"Jesus Christ Superstar,\" \"What's the Buzz,\" \"Everything's Alright,\" \"This Jesus Must Die,\" \"King Herod's Song (Try It and See),\" \"Memory,\" and \"Jellicle Ball.\" From the Homecoming game performance on October 20, 1990, the band plays \"My Favorite Things,\" \"Tiger of San Pedro,\" and \"Sing, Sing, Sing.\" The band then performs music played in the stands during the games including \"Bop Cheer,\" music from \"Peter Gunn,\" \"My Kind of Town,\" and \"Hey Baby.\" The theme of the halftime show on November 17, 1990 was classical music and included \"Slavonic Dance No. 1,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Senior members of the band are recognized. Stephen Peterson addresses the audience and conducts \"March of the Steelmen\" and \"Go U Northwestern. John P. Paynter then conducts \"Alma Mater.\"","canonical":"https://mathewjordan.github.io/football-sample/works/band-o-rama-1990-2","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/3017880f-1a8f-4150-98ed-dcf127f3eb58/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Band-O-Rama, 1990"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @j
