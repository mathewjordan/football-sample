<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Band-O-Rama, 1995 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Band-O-Rama features highlights from the Northwestern University Marching Band&#x27;s 1995 season. Stephen G. Peterson conducts &quot;Fanfare&quot; and &quot;America the Beautiful.&quot; John P. Paynter conducts the National Anthem. Matthew Ludwig conducts a performance of fight songs from Miami of Ohio, Air Force, Indiana University, University of Michigan, University of Wisconsin, Penn State, University of Iowa, and Northwestern University. Highlights of the 1995 NU Marching Band&#x27;s halftime performance from the game against Miami of Ohio include &quot;Blues Brothers theme,&quot; &quot;Gimme Some Lovin,&quot; &quot;Everybody Needs Somebody to Love,&quot; &quot;Sweet Home Chicago,&quot; and &quot;Think.&quot; Members of Northwestern University Spirit Team lead the audience in some cheers. Highlights of the halftime performance from the game against Air Force include &quot;My Favorite Things,&quot; &quot;Seventy-six trombones,&quot; and &quot;Can You Feel the Love Tonight.&quot; The percussion section then performs three cadences. Highlights of the halftime performance from the game against Indiana University include selections from Rossini&#x27;s &quot;Barber of Seville,&quot; Leoncavallo&#x27;s &quot;Pagliacci,&quot; Puccini&#x27;s &quot;Turandot,&quot; and Rossini&#x27;s &quot;William Tell Overture.&quot; Highlights of the halftime performance from the game against the University of Wisconsin include John Williams &quot;March from 1914,&quot; a big band medley, Benny Goodman&#x27;s &quot;Sing, Sing, Sing,&quot; and John Philip Sousa&#x27;s &quot;The Stars and Stripes Forever.&quot; The band performs songs to encourage audience participation including &quot;Go Cats Go,&quot; &quot;Get Ready for This,&quot; &quot;Tarzan Boy,&quot; &quot;Einstein on the Beach,&quot; and Hey Baby.&quot; Highlights of the halftime performance from the game against Penn State include Beatles hits &quot;Can&#x27;t Buy Me Love,&quot; &quot;All My Loving,&quot; &quot;Eleanor Rigby,&quot; &quot;Norwegian Wood,&quot; &quot;Hard Day&#x27;s Night,&quot; &quot;Hey Jude,&quot; &quot;Day Tripper,&quot; &quot;Sgt. Pepper&#x27;s Lonely Hearts Club Band,&quot; and &quot;Twist and Shout.&quot; The senior members of the band are then acknowledged, Peterson addresses the audience, and &quot;March of the Steelmen&quot; is performed. Finally, John P. Paynter speaks about the 1995 football season and then conducts the marching band for &quot;Alma Mater.&quot;"/><meta property="og:title" content="Band-O-Rama, 1995 - IIIF Collection"/><meta property="og:description" content="Band-O-Rama features highlights from the Northwestern University Marching Band&#x27;s 1995 season. Stephen G. Peterson conducts &quot;Fanfare&quot; and &quot;America the Beautiful.&quot; John P. Paynter conducts the National Anthem. Matthew Ludwig conducts a performance of fight songs from Miami of Ohio, Air Force, Indiana University, University of Michigan, University of Wisconsin, Penn State, University of Iowa, and Northwestern University. Highlights of the 1995 NU Marching Band&#x27;s halftime performance from the game against Miami of Ohio include &quot;Blues Brothers theme,&quot; &quot;Gimme Some Lovin,&quot; &quot;Everybody Needs Somebody to Love,&quot; &quot;Sweet Home Chicago,&quot; and &quot;Think.&quot; Members of Northwestern University Spirit Team lead the audience in some cheers. Highlights of the halftime performance from the game against Air Force include &quot;My Favorite Things,&quot; &quot;Seventy-six trombones,&quot; and &quot;Can You Feel the Love Tonight.&quot; The percussion section then performs three cadences. Highlights of the halftime performance from the game against Indiana University include selections from Rossini&#x27;s &quot;Barber of the game against Air Force include \"My Favorite Things,\" \"Seventy-six trombones,\" and \"Can You Feel the Love Tonight.\" The percussion section then performs three cadences. Highlights of the halftime performance from the game against Indiana University include selections from Rossini's \"Barber of Seville,\" Leoncavallo's \"Pagliacci,\" Puccini's \"Turandot,\" and Rossini's \"William Tell Overture.\" Highlights of the halftime performance from the game against the University of Wisconsin include John Williams \"March from 1914,\" a big band medley, Benny Goodman's \"Sing, Sing, Sing,\" and John Philip Sousa's \"The Stars and Stripes Forever.\" The band performs songs to encourage audience participation including \"Go Cats Go,\" \"Get Ready for This,\" \"Tarzan Boy,\" \"Einstein on the Beach,\" and Hey Baby.\" Highlights of the halftime performance from the game against Penn State include Beatles hits \"Can't Buy Me Love,\" \"All My Loving,\" \"Eleanor Rigby,\" \"Norwegian Wood,\" \"Hard Day's Night,\" \"Hey Jude,\" \"Day Tripper,\" \"Sgt. Pepper's Lonely Hearts Club Band,\" and \"Twist and Shout.\" The senior members of the band are then acknowledged, Peterson addresses the audience, and \"March of the Steelmen\" is performed. Finally, John P. Paynter speaks about the 1995 football season and then conducts the marching band for \"Alma Mater.\"","canonical":"https://mathewjordan.github.io/football-sample/works/band-o-rama-1995","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/61d705ad-ff69-4848-8754-79613a4fd541/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Band-O-Rama, 1995"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provid
