<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Compilation Video Volume 1, 1990 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the 1990 Northwestern University Marching Band season. Highlights begin with performances from the September 8, 1990 Northwestern Wildcats&#x27; game against the Duke Blue Devils at Dyche Stadium in Evanston, Illinois. Conducted by Stephen Peterson, the pregame performances include &quot;Fight Blue Devils&quot; and &quot;God Bless America.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. The halftime performances include &quot;California Dreaming,&quot; &quot;Wipe Out,&quot; &quot;Louie, Louie,&quot; &quot;Shout,&quot; and songs by the Beach Boys including &quot;Barbara Ann&quot; and &quot;Surfin&#x27; USA.&quot; John P. Paynter conducts the band in &quot;Alma Mater,&quot; and the performance concludes with &quot;Go U Northwestern.&quot; Highlights from the September 29, 1990 Northwestern Wildcats&#x27; game against the Northern Illinois Huskies at Dyche Stadium in Evanston, Illinois include pregame performances of &quot;Huskie Fight Song,&quot; &quot;God Bless America,&quot; the National Anthem, and &quot;Go U Northwestern.&quot; The halftime show features music from Andrew Lloyd Webber&#x27;s &quot;Phantom of the Opera&quot; including &quot;Think of Me,&quot; &quot;Music of the Night,&quot; and &quot;Phantom of the Opera.&quot; Then high school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for performances of &quot;Drumbeat Jamboree,&quot; &quot;Washington Post March,&quot; and &quot;America the Beautiful.&quot; Stephen Peterson conducts &quot;Alma Mater.&quot; Highlights from the October 6, 1990 game against the Indiana Hoosiers at Dyche Stadium in Evanston, Illinois include pregame performances of &quot;Indiana Fight,&quot; &quot;God Bless America,&quot; the National Anthem, and &quot;Go U Northwestern.&quot; The halftime show is a tribute to composer Andrew Lloyd Webber and features selections from &quot;Phantom of the Opera&quot; including &quot;Phantom of the Opera,&quot; &quot;Think of Me,&quot; and &quot;Music of the Night.&quot; From &quot;Jesus Christ Superstar,&quot; the band performs &quot;What&#x27;s the Buzz,&quot; &quot;Everything&#x27;s Alright,&quot; &quot;This Jesus Must Die,&quot; &quot;King Herod&#x27;s Song,&quot; and &quot;Jesus Christ Superstar.&quot; The halftime show concludes with &quot;Memory&quot; from &quot;Cats.&quot; Highlights from the October 20, 1990 game against the Wisconsin Badgers at Dyche Stadium in Evanston, Illinois include pregame performances of &quot;On, Wisconsin,&quot; &quot;God Bless America,&quot; the National Anthem, and &quot;Go U Northwestern.&quot; Halftime performances include &quot;My Favorite Things&quot; and &quot;Tiger of San Pedro.&quot; The NUMB alums join the marching band for &quot;Sing, Sing, Sing&quot; and &quot;Bill Bailey.&quot; The Northwestern University Marching Band performed at Whitmer High School in Toledo, Ohio. Performances include &quot;My Favorite Things,&quot; &quot;Tiger of San Pedro,&quot; &quot;Overture from Candide,&quot; and &quot;Young Person&#x27;s Guide to the Orchestra.&quot; Highlights from the November 3, 1990 game against the Ohio State Buckeyes in Columbus, Ohio include pregame performances of &quot;Buckeye Battle Cry,&quot; &quot;God Bless America,&quot; &quot;Purple Pageant,&quot; and &quot;Go U Northwestern.&quot; Halftime performances include &quot;My Favorite Things,&quot; &quot;Overture from Candide,&quot; and &quot;Young Person&#x27;s Guide to the Orchestra.&quot; Highlights from the November 10, 1990 game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois include &quot;Hail Purdue,&quot; &quot;God Bless America,&quot; and &quot;Go U Northwestern.&quot;"/><meta property="og:title" content="Compilation Video Volume 1, 1990 - IIIF Collection"/><meta property="og:description" content="Highlights from the 1990 Northwestern University Marching Band season. Highlights begin with performances from the September 8, 1990 Northwestern Wildcats&#x27; game against the Duke Blue Devils at Dyche Stadium in Evanston, Illinois. Conducted by Stephen Peterson, the pregame performances include &quot;Fight Blue Devils&quot; and &quot;God Bless America.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. The halftime performances include &quot;California Dreaming,&quot; &quot;Wipe Out,&quot; &quot;Louie, Louie,&quot; &quot;Shout,&quot; and songs by the Beach Boys including &quot;Barbara Ann&quot; and &quot;Surfin&#x27; USA.&quot; John P. Paynter conducts the band in &quot;Alma Mater,&quot; and the performance concludes with &quot;Go U Northwestern.&quot; Highlights from the September 29, 1990 Northwestern Wildcats&#x27; game against the Northern Illinois Huskies at Dyche Stadium in Evanston, Illinois include pregame performances of &quot;Huskie Fight Song,&quot; &quot;God Bless America,&quot; the National Anthem, and &quot;Go U Northwestern.&quot; The halftime show features music from Andrew Lloyd Webber&#x27;s &quot;Phantom of the Opera&quot; including &quot;Think of Me,&quot; &quot;Music of the Night,&quot; and &quot;Phantom of the Opera.&quot; Then high school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for performances of &quot;Drumbeat Jamboree,&quot; &quot;Washington Post March,&quot; and &quot;America the Beautiful.&quot; Stephen Peterson conducts &quot;Alma Mater.&quot; Highlights from the October 6, 1990 game against the Indiana Hoosiers at Dyche Stadium in Evanston, Illinois include pregame performances of &quot;Indiana Fight,&quot; &quot;God Bless America,&quot; the National Anthem, and &quot;Go U rthwestern Wildcats' game against the Duke Blue Devils at Dyche Stadium in Evanston, Illinois. Conducted by Stephen Peterson, the pregame performances include \"Fight Blue Devils\" and \"God Bless America.\" John P. Paynter conducts the National Anthem, and \"Go U Northwestern\" is performed. The halftime performances include \"California Dreaming,\" \"Wipe Out,\" \"Louie, Louie,\" \"Shout,\" and songs by the Beach Boys including \"Barbara Ann\" and \"Surfin' USA.\" John P. Paynter conducts the band in \"Alma Mater,\" and the performance concludes with \"Go U Northwestern.\" Highlights from the September 29, 1990 Northwestern Wildcats' game against the Northern Illinois Huskies at Dyche Stadium in Evanston, Illinois include pregame performances of \"Huskie Fight Song,\" \"God Bless America,\" the National Anthem, and \"Go U Northwestern.\" The halftime show features music from Andrew Lloyd Webber's \"Phantom of the Opera\" including \"Think of Me,\" \"Music of the Night,\" and \"Phantom of the Opera.\" Then high school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for performances of \"Drumbeat Jamboree,\" \"Washington Post March,\" and \"America the Beautiful.\" Stephen Peterson conducts \"Alma Mater.\" Highlights from the October 6, 1990 game against the Indiana Hoosiers at Dyche Stadium in Evanston, Illinois include pregame performances of \"Indiana Fight,\" \"God Bless America,\" the National Anthem, and \"Go U Northwestern.\" The halftime show is a tribute to composer Andrew Lloyd Webber and features selections from \"Phantom of the Opera\" including \"Phantom of the Opera,\" \"Think of Me,\" and \"Music of the Night.\" From \"Jesus Christ Superstar,\" the band performs \"What's the Buzz,\" \"Everything's Alright,\" \"This Jesus Must Die,\" \"King Herod's Song,\" and \"Jesus Christ Superstar.\" The halftime show concludes with \"Memory\" from \"Cats.\" Highlights from the October 20, 1990 game against the Wisconsin Badgers at Dyche Stadium in Evanston, Illinois include pregame performances of \"On, Wisconsin,\" \"God Bless America,\" the National Anthem, and \"Go U Northwestern.\" Halftime performances include \"My Favorite Things\" and \"Tiger of San Pedro.\" The NUMB alums join the marching band for \"Sing, Sing, Sing\" and \"Bill Bailey.\" The Northwestern University Marching Band performed at Whitmer High School in Toledo, Ohio. Performances include \"My Favorite Things,\" \"Tiger of San Pedro,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Highlights from the November 3, 1990 game against the Ohio State Buckeyes in Columbus, Ohio include pregame performances of \"Buckeye Battle Cry,\" \"God Bless America,\" \"Purple Pageant,\" and \"Go U Northwestern.\" Halftime performances include \"My Favorite Things,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Highlights from the November 10, 1990 game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois include \"Hail Purdue,\" \"God Bless America,\" and \"Go U Northwestern.\""]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Courtesy of Northwestern University Libraries","The recordings on this web site are provided for use by Northwestern University students, faculty, staff and guests. Further distribution and/or any commercial use of these recordings from this site is strictly prohibited. Please contact specialcollections@northwestern.edu for more information"]}},"rights":"http://rightsstatements.org/vocab/CNE/1.0/","thumbnail":[{"id":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/5f829fa7-aae5-4f82-a659-16b81cedc2a6/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/5f829fa7-aae5-4f82-a659-16b81cedc2a6","type":"Dataset","format":"application/json","label":{"none":["Northwestern Universi Illinois and Wisconsin area join the Northwestern University Marching Band on the field for performances of \"Drumbeat Jamboree,\" \"Washington Post March,\" and \"America the Beautiful.\" Stephen Peterson conducts \"Alma Mater.\" Highlights from the October 6, 1990 game against the Indiana Hoosiers at Dyche Stadium in Evanston, Illinois include pregame performances of \"Indiana Fight,\" \"God Bless America,\" the National Anthem, and \"Go U Northwestern.\" The halftime show is a tribute to composer Andrew Lloyd Webber and features selections from \"Phantom of the Opera\" including \"Phantom of the Opera,\" \"Think of Me,\" and \"Music of the Night.\" From \"Jesus Christ Superstar,\" the band performs \"What's the Buzz,\" \"Everything's Alright,\" \"This Jesus Must Die,\" \"King Herod's Song,\" and \"Jesus Christ Superstar.\" The halftime show concludes with \"Memory\" from \"Cats.\" Highlights from the October 20, 1990 game against the Wisconsin Badgers at Dyche Stadium in Evanston, Illinois include pregame performances of \"On, Wisconsin,\" \"God Bless America,\" the National Anthem, and \"Go U Northwestern.\" Halftime performances include \"My Favorite Things\" and \"Tiger of San Pedro.\" The NUMB alums join the marching band for \"Sing, Sing, Sing\" and \"Bill Bailey.\" The Northwestern University Marching Band performed at Whitmer High School in Toledo, Ohio. Performances include \"My Favorite Things,\" \"Tiger of San Pedro,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Highlights from the November 3, 1990 game against the Ohio State Buckeyes in Columbus, Ohio include pregame performances of \"Buckeye Battle Cry,\" \"God Bless America,\" \"Purple Pageant,\" and \"Go U Northwestern.\" Halftime performances include \"My Favorite Things,\" \"Overture from Candide,\" and \"Young Person's Guide to the Orchestra.\" Highlights from the November 10, 1990 game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois include \"
