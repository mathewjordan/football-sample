ar.  In 1969, Roberts joined the staff of the Syllabus yearbook.  Although Roberts was a history major, his primary passion was photography, and he considers its practice a substantial part of his education. During 1969-1972, Roberts documented Northwestern life intensively, and made occasional forays into the surrounding Evanston and Chicago environs. He also spent a quarter studying abroad in Cuernavaca, Mexico at the Centro Intercultural de Documentatión (CIDOC), an important site of Catholic social activism in Mexico led by Ivan Illich. The late 1960s and early 1970s were remarkable years at Northwestern, in Chicago, and around the world. The photos Roberts took, many published in the ’70, ’71, and ’72 editions of the Syllabus, artfully documented both the mundane (e.g., campus academic and social life, Evanston and Chicago street scenes) and the extraordinary (e.g., the March on Washington, Vietnam War protests, major campus speakers and performances, Ivan Illich and the CIDOC community).  Roberts donated his color slides and black and white negatives to the Northwestern University Archives in 2012, forty years after his graduation.  Roberts worked with the staff of the Archives to organize and caption the collection after it was digitized.  In 2021 he created a small book of favorite images from the archive titled Jim Roberts Photographs 1969 to 1972:  The Only Years and included it as part of the James Roberts Photographs collection at Northwestern University."]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/0d79dafd-1178-4c46-b423-de272362a2d9?as=iiif/canvas/access/0","type":"Canvas","height":1959,"width":2949,"label":{"none":["inu-dil-96a65d73-ce22-45ff-b85d-2907d1752d73.tif"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/85b2b282-5571-43ab-b1d5-5052ce87f361/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iii
