<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Indiana and Ohio State - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Pregame and half-time performances by the Northwestern University Marching Band. First, the Northwestern University Marching Band performs at the Northwestern Wildcats game against the Indiana University Hoosiers in Bloomington, Indiana. Conducted by Stephen G. Peterson, the pregame performances include &quot;Fanfare,&quot; &quot;God Bless America,&quot; and &quot;Go U Northwestern.&quot; The Indiana University Marching Band performs &quot;IU Fanfare,&quot; &quot;God Bless America,&quot; &quot;Indiana Fight,&quot; and &quot;Chimes of Indiana.&quot; John P. Paynter conducts the National Anthem. Northwestern University Marching Band&#x27;s halftime show has a jazz theme and features performances of &quot;You are the Sunshine of My Life,&quot; &quot;La Fiesta,&quot; and &quot;South Rampart Street Parade.&quot; The Indiana University Marching Band&#x27;s halftime show features songs from across the world including &quot;Can-Can&quot; and &quot;Malagueña.&quot; Then the Northwestern University Marching Band performs at the Northwestern Wildcats game against the Ohio State Buckeyes at Dyche Stadium. Conducted by Stephen G. Peterson, the pregame performances include &quot;God Bless America,&quot; &quot;Go U Northwestern,&quot; and the National Anthem. The halftime show features performances of &quot;La Fiesta,&quot; &quot;Appalachian Spring,&quot; and &quot;March of the Steelmen.&quot; Senior members are honored and John P. Paynter conducts &quot;Alma Mater.&quot;"/><meta property="og:title" content="Indiana and Ohio State - Football"/><meta property="og:description" content="Pregame and half-time performances by the Northwestern University Marching Band. First, the Northwestern University Marching Band performs at the Northwestern Wildcats game aga
