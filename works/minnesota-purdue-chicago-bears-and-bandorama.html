<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Minnesota, Purdue, Chicago Bears, and Bandorama - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the 1984 Northwestern University Marching Band season. Highlights begin with the pregame performance from the October 20, 1984 Northwestern Wildcats&#x27; game against the Minnesota Golden Gophers at the Metronome in Minneapolis, Minnesota. The Northwestern University Marching Band performs &quot;Minnesota Rouser,&quot; &quot;Wildcat Fantasy,&quot; and &quot;Go U Northwestern.&quot; The University of Minnesota Marching Band&#x27;s pregame performances include &quot;Minnesota Rouser&quot; and &quot;Battle Hymn of the Republic.&quot; John P. Paynter conducts the National Anthem. The halftime performance by the Northwestern University Marching Band is a salute to heroes and includes &quot;Olympic Fanfare,&quot; &quot;The Kick-off,&quot; and the theme from &quot;Shaft.&quot; The University of Minnesota Marching Band&#x27;s halftime performance includes the theme from &quot;Shaft&quot; and &quot;Latina.&quot; The Homecoming king and queen are announced, and &quot;Hail Minnesota&quot; is performed. Highlights continue from the October 27, 1984 Northwestern Wildcats&#x27; Homecoming game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois. The NUMB Alums from 1930-1985 begin the pregame performances with &quot;Go U Northwestern.&quot; hen the Northwestern University Marching Band takes the field to perform &quot;Hail Purdue&quot; and &quot;Wildcat Fantasy.&quot; Dale Lonis conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. Composer Sheldon Harnick serves as Grand Marshal for the homecoming game. Halftime performances include Harnick&#x27;s &quot;I Can&#x27;t Stand Dragons,&quot; arranged by John P. Paynter. &quot;On Broadway&quot; and &quot;National Emblem March&quot; are also performed. The NUMB alums join the marching band for &quot;Strike Up the Band.&quot; John P. Paynter then conducts Alma Mater. On November 4, 1984 the Northwestern University Marching Band performs the halftime show at a Chicago Bears&#x27; game against the Los Angeles Raiders at Soldier Field in Chicago, Illinois. The performances include &quot;Olympic Fanfare,&quot; &quot;The Kick-off,&quot; &quot;California Dreamin&#x27;,&quot; the theme from &quot;Shaft,&quot; and &quot;Go U Northwestern.&quot; The band performs a postgame show that includes &quot;Go U Northwestern,&quot; &quot;National Emblem,&quot; and &quot;Strike Up the Band.&quot; Dale Lonis then conducts &quot;Alma Mater.&quot; Band-O-Rama features highlights from the Northwestern University Marching Band&#x27;s 1984 season. The event begins with John P. Paynter conducting the National Anthem. The band salutes opponents of the 1984 Northwestern Wildcats with performances of &quot;Down the Field&quot; for the Syracuse Orange, &quot;Indiana Our Indiana&quot; for the Indiana Hoosiers, &quot;Iowa Fight Song&quot; for the Iowa Hawkeyes, &quot;Minnesota Rouser&quot; for the Minnesota Golden Gophers, &quot;Hail Purdue&quot; for the Purdue Boilermakers, and &quot;Buckeye Battle Cry&quot; for the Ohio State Buckeyes. The marching band, conducted by Dale Lonis, performs other universities&#x27; fight songs, &quot;Wildcat Fantasy,&quot; &quot;Go U Northwestern,&quot; &quot;Ghostbusters,&quot; &quot;1984 Olympic Fanfare, &quot;The Kick-off,&quot; &quot;California Dreaming,&quot; &quot;Everything&#x27;s Coming Up Roses,&quot; and the theme song from &quot;Perry Mason,&quot; &quot;Shaft,&quot; and &quot;Perry Mason.&quot; The band also performs &quot;Memory,&quot; &quot;Sinfonians,&quot; &quot;I Can&#x27;t Stand Dragons,&quot; &quot;On Broadway,&quot; &quot;Sunrise, Sunset,&quot; &quot;National Emblem March,&quot; and &quot;Strike Up the Band.&quot; Lonis addresses the audience and thanks band leaders. Performances continue with &quot;Malague単a,&quot; &quot;Take the A Train,&quot; &quot;Night in Tunisha,&quot; &quot;Harlem Nocturne,&quot; and &quot;Spain.&quot; Senior members of the band are acknowledged and &quot;March of the Steelmen&quot; is performed. Finally, John P. Paynter shares some final remarks and conducts &quot;Alma Mater.&quot;"/><meta property="og:title" content="Minnesota, Purdue, Chicago Bears, and Bandorama - Football"/><meta property="og:description" content="Highlights from the 1984 Northwestern University Marching Band season. Highlights begin with the pregame performance from the October 20, 1984 Northwestern Wildcats&#x27; game against the Minnesota Golden Gophers at the Metronome in Minneapolis, Minnesota. The Northwestern University Marching Band performs &quot;Minnesota Rouser,&quot; &quot;Wildcat Fantasy,&quot; and &quot;Go U Northwestern.&quot; The University of Minnesota Marching Band&#x27;s pregame performances include &quot;Minnesota Rouser&quot; and &quot;Battle Hymn of the Republic.&quot; John P. Paynter conducts the National Anthem. The halftime performance by the Northwestern University Marching Band is a salute to heroes and includes &quot;Olympic Fanfare,&quot; &quot;The Kick-off,&quot; and the theme from &quot;Shaft.&quot; The University of Minnesota Marching Band&#x27;s halftime performance includes the theme from &quot;Shaft&quot; and &quot;Latina.&quot; The Homecoming king and queen are announced, and &quot;Hail Minnesota&quot; is performed. Highlights continue from the October 27, 1984 Northwestern Wildcats&#x27; Homecoming game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois. The NUMB Alums from 1930-1985 begin the pregame performances with &quot;Go U Northwestern.&quot; hen the Northwestern University Marching Band takes the field to perform &quot;Hail Purdue&quot; and &quot;Wildcat Fantasy.&quot; Dale Lonis conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. Composer Sheldon am : 1957-1966)","Rocky (Motion picture)","Williams, Clifton, 1923-1976. Sinfonians","Corea, Chick. Spain","Pick-Staiger Concert Hall (Evanston, Ill.)"]}}],"summary":{"none":["Highlights from the 1984 Northwestern University Marching Band season. Highlights begin with the pregame performance from the October 20, 1984 Northwestern Wildcats' game against the Minnesota Golden Gophers at the Metronome in Minneapolis, Minnesota. The Northwestern University Marching Band performs \"Minnesota Rouser,\" \"Wildcat Fantasy,\" and \"Go U Northwestern.\" The University of Minnesota Marching Band's pregame performances include \"Minnesota Rouser\" and \"Battle Hymn of the Republic.\" John P. Paynter conducts the National Anthem. The halftime performance by the Northwestern University Marching Band is a salute to heroes and includes \"Olympic Fanfare,\" \"The Kick-off,\" and the theme from \"Shaft.\" The University of Minnesota Marching Band's halftime performance includes the theme from \"Shaft\" and \"Latina.\" The Homecoming king and queen are announced, and \"Hail Minnesota\" is performed. Highlights continue from the October 27, 1984 Northwestern Wildcats' Homecoming game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois. The NUMB Alums from 1930-1985 begin the pregame performances with \"Go U Northwestern.\" hen the Northwestern University Marching Band takes the field to perform \"Hail Purdue\" and \"Wildcat Fantasy.\" Dale Lonis conducts the National Anthem, and \"Go U Northwestern\" is performed. Composer Sheldon Harnick serves as Grand Marshal for the homecoming game. Halftime performances include Harnick's \"I Can't Stand Dragons,\" arranged by John P. Paynter. \"On Broadway\" and \"National Emblem March\" are also performed. The NUMB alums join the marching band for \"Strike Up the Band.\" John P. Paynter then conducts Alma Mater. On November 4, 1984 the Northwestern University Marching Band performs the halftime show at a Chicago Bears' game against the Los Angeles Raiders at Soldier Field in Chicago, Illinois. The performances include \"Olympic Fanfare,\" \"The Kick-off,\" \"California Dreamin',\" the theme from \"Shaft,\" and \"Go U Northwestern.\" The band performs a postgame show that includes \"Go U Northwestern,\" \"National Emblem,\" and \"Strike Up the Band.\" Dale Lonis then conducts \"Alma Mater.\" Band-O-Rama features highlights from the Northwestern University Marching Band's 1984 season. The event begins with John P. Paynter conducting the National Anthem. The band salutes opponents of the 1984 Northwestern Wildcats with performances of \"Down the Field\" for the Syracuse Orange, \"Indiana Our Indiana\" for the Indiana Hoosiers, \"Iowa Fight Song\" for the Iowa Hawkeyes, \"Minnesota Rouser\" for the Minnesota Golden Gophers, \"Hail Purdue\" for the Purdue Boilermakers, and \"Buckeye Battle Cry\" for the Ohio State Buckeyes. The marching band, conducted by Dale Lonis, performs other universities' fight songs, \"Wildcat Fantasy,\" \"Go U Northwestern,\" \"Ghostbusters,\" \"1984 Olympic Fanfare, \"The Kick-off,\" \"California Dreaming,\" \"Everything's Coming Up Roses,\" and the theme song from \"Perry Mason,\" \"Shaft,\" and \"Perry Mason.\" The band also performs \"Memory,\" \"Sinfonians,\" \"I Can't Stand Dragons,\" \"On Broadway,\" \"Sunrise, Sunset,\" \"National Emblem March,\" and \"Strike Up the Band.\" Lonis addresses the audience and thanks band leaders. Performances continue with \"Malague単a,\" \"Take the A Train,\" \"Night in Tunisha,\" \"Harlem Nocturne,\" and \"Spain.\" Senior members of the band are acknowledged and \"March of the Steelmen\" is performed. Finally, John P. Paynter shares some final remarks and conducts \"Alma Mater.\""]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Courtesy of Northwestern University Libraries","The recordings on this web site are provided for use by Northwestern University students, faculty, staff and guests. Further distribution and/or any commercial use of these recordings from this site is strictly prohibited. Please contact specialcollections@northwestern.edu for more information"]}},"rights":"http://rightsstatements.org/vocab/CNE/1.0/","thumbnail":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5c69c091-5daa-447f-9278-f9004bf38135/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5c69c091-5daa-447f-9278-f9004bf38135","type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.library.northwestern.edu/items/5c69c091-5daa-447f-9278-f9004bf38135","type":"Text","format":"text/html","label":{"none":["Homepage at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/46f5d57a-bb83-4b58-bdc7-befa4b2498a9?as=iiif","type":"Collection","label":{"none":["Northwestern University Marching Band"]},"summary":{"none":["Digitization of this collection was funded by a generous gift from the family of Music professor and bandleader John Phillip Paynter, who began his musical studies at Northwestern, graduating with a Bachelor of Music degree in 1950 and a Master's in Theory and Composition in 1951. Upon graduation, Paynter joined NU's faculty as the Director of the Marching Band. During his career at Northwestern, Paynter taught classes in band music, conducting, and arranging. "]}}],"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5c69c091-5daa-447f-9278-f9004bf38135?as=iiif/canvas/access/0","type":"Canvas","height":480,"width":720,"duration":12142.656,"label":{"none":["tape 1 of 1"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/posters/122e89e7-3965-454d-90b5-07f25ef02cda/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{" begin with the pregame performance from the October 20, 1984 Northwestern Wildcats' game against the Minnesota Golden Gophers at the Metronome in Minneapolis, Minnesota. The Northwestern University Marching Band performs \"Minnesota Rouser,\" \"Wildcat Fantasy,\" and \"Go U Northwestern.\" The University of Minnesota Marching Band's pregame performances include \"Minnesota Rouser\" and \"Battle Hymn of the Republic.\" John P. Paynter conducts the National Anthem. The halftime performance by the Northwestern University Marching Band is a salute to heroes and includes \"Olympic Fanfare,\" \"The Kick-off,\" and the theme from \"Shaft.\" The University of Minnesota Marching Band's halftime performance includes the theme from \"Shaft\" and \"Latina.\" The Homecoming king and queen are announced, and \"Hail Minnesota\" is performed. Highlights continue from the October 27, 1984 Northwestern Wildcats' Homecoming game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois. The NUMB Alums from 1930-1985 begin the pregame performances with \"Go U Northwestern.\" hen the Northwestern University Marching Band takes the field to perform \"Hail Purdue\" and \"Wildcat Fantasy.\" Dale Lonis conducts the National Anthem, and \"Go U Northwestern\" is performed. Composer Sheldon Harnick serves as Grand Marshal for the homecoming game. Halftime performances include Harnick's \"I Can't Stand Dragons,\" arranged by John P. Paynter. \"On Broadway\" and \"National Emblem March\" are also performed. The NUMB alums join the marching band for \"Strike Up the Band.\" John P. Paynter then conducts Alma Mater. On November 4, 1984 the Northwestern University Marching Band performs the halftime show at a Chicago Bears' game against the Los Angeles Raiders at Soldier Field in Chicago, Illinois. The performances include \"Olympic Fanfare,\" \"The Kick-off,\" \"California Dreamin',\" the theme from \"Shaft,\" and \"Go U Northwestern.\" The band performs a postgame show that includes \"Go U Northwestern,\" \"National Emblem,\" and \"Strike Up the Band.\" Dale Lonis then conducts \"Alma Mater.\" Band-O-Rama features highlights from the Northwestern University Marching Band's 1984 season. The event begins with John P. Paynter conducting the National Anthem. The band salutes opponents of the 1984 Northwestern Wildcats with performances of \"Down the Field\" for the Syracuse Orange, \"Indiana Our Indiana\" for the Indiana Hoosiers, \"Iowa Fight Song\" for the Iowa Hawkeyes, \"Minnesota Rouser\" for the Minnesota Golden Gophers, \"Hail Purdue\" for the Purdue Boilermakers, and \"Buckeye Battle Cry\" for the Ohio State Buckeyes. The marching band, conducted by Dale Lonis, performs other universities' fight songs, \"Wildcat Fantasy,\" \"Go U Northwestern,\" \"Ghostbusters,\" \"1984 Olympic Fanfare, \"The Kick-off,\" \"California Dreaming,\" \"Everything's Coming Up Roses,\" and the theme song from \"Perry Mason,\" \"Shaft,\" and \"Perry Mason.\" The band also performs \"Memory,\" \"Sinfonians,\" \"I Can't Stand Dragons,\" \"On Broadway,\" \"Sunrise, Sunset,\" \"National Emblem March,\" and \"Strike Up the Band.\" Lonis addresses the audience and thanks band leaders. Performances continue with \"Malague単a,\" \"Take the A Train,\" \"Night in Tunisha,\" \"Harlem Nocturne,\" and \"Spain.\" Senior members of the band are acknowledged and \"March of the Steelmen\" is performed. Finally, John P. Paynter shares some final remarks and conducts \"Alma Mater.\"","canonical":"https://mathewjordan.github.io/football-sample/works/minnesota-purdue-chicago-bears-and-bandorama","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/5c69c091-5daa-447f-9278-f9004bf38135/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Minnesota, Purdue, Chicago Bears, and Bandorama"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = argume
