<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Marching Band, 1993 - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1993 season. Highlights begin with the pregame performance at the Northwestern Wildcats&#x27; game against the Indiana Hoosiers on October 23, 1993 at Dyche Stadium in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and &quot;Indiana Our Indiana,&quot; Stephen Peterson conducts &quot;America the Beautiful,&quot; and then John P. Paynter conducts the National Anthem. The pregame concludes with &quot;Go U Northwestern.&quot; The halftime performance from the September 18, 1993 game against the Boston College Eagles is disco themed and includes &quot;Copacabana,&quot; &quot;Salsation,&quot; &quot;Stayin&#x27; Alive,&quot; &quot;The Hustle,&quot; and &quot;YMCA.&quot; John P. Paynter then conducts &quot;Alma Mater.&quot; Halftime performances from the September 25, 1993 game against the Wake Forest Demon Deacons include &quot;Chimes Festival&quot; and a Disney medley that includes &quot;Be Our Guest,&quot; &quot;Friend Like Me,&quot; and &quot;Whole New World.&quot; John P. Paynter conducts &quot;Alma Mater.&quot; The halftime performance from the October 16, 1993 game against the Minnesota Gophers is a tribute to the big band era and includes performances of Duke Ellington&#x27;s &quot;Take the A-Train&quot; and Caravan.&quot; The NUMB Alums join the band on the field for a performance of the Glenn Miller Band&#x27;s &quot;In the Mood.&quot; John P. Paynter conducts the combined bands in &quot;Alma Mater.&quot; Highlights continue with performances from the October 23, 1993 game against the Indiana Hoosiers. The Indiana University Marching Hundred begin the halftime performances with a salute to the Who including &quot;Pinball Wizard,&quot; &quot;I Can See For Miles,&quot; and &quot;Won&#x27;t Get Fooled Again.&quot; The Northwestern University Marching Band&#x27;s halftime show is a salute to the American West and includes John Williams&#x27; theme for the movie &quot;Cowboys&quot; and Aaron Copland&#x27;s &quot;Rodeo&quot; and &quot;Billy the Kid.&quot; The halftime performance from the November 6, 1993 game against the Michigan State Spartans in East Lansing, Michigan salutes the American West and includes John Williams&#x27; theme for the movie &quot;Cowboys&quot; and Aaron Copland&#x27;s &quot;Rodeo&quot; and &quot;Billy the Kid.&quot; The Spartan Marching Band performs the music of Elvis Presley including &quot;See See Rider,&quot; &quot;Blue Suede Shoes,&quot; &quot;Jailhouse Rock,&quot; and &quot;Can&#x27;t Help Falling In Love.&quot; The halftime performance from the November 13, 1993 game against the Iowa Hawkeyes features a circus theme and includes &quot;Thunder and Blazes (Entry of the Gladiators),&quot; &quot;Talk To the Animals,&quot; &quot;Lion Sleeps Tonight,&quot; &quot;Bare Necessities,&quot; &quot;Saber Dance,&quot; and &quot;Can-Can.&quot; John P. Paynter then conducts &quot;Alma Mater.&quot; The halftime show from the game against the Penn State Nittany Lions on November 20, 1993 includes &quot;March of the Steelmen.&quot;"/><meta property="og:title" content="Northwestern University Marching Band, 1993 - Football"/><meta property="og:description" content="Highlights from the Northwestern University Marching Band&#x27;s 1993 season. Highlights begin with the pregame performance at the Northwestern Wildcats&#x27; game against the Indiana Hoosiers on October 23, 1993 at Dyche Stadium in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and &quot;Indiana Our Indiana,&quot; Stephen Peterson conducts &quot;America the Beautiful,&quot; and then John P. Paynter conducts the National Anthem. The pregame concludes with &quot;Go U Northwestern.&quot; The },"target":"https://api.dc.library.northwestern.edu/api/v2/works/951fd20a-4776-4dbc-a0a6-4409538097ac?as=iiif/canvas/auxiliary/1/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/iowa-hawkeyes-football-team.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"Northwestern University Marching Band, 1993 - Football","description":"Highlights from the Northwestern University Marching Band's 1993 season. Highlights begin with the pregame performance at the Northwestern Wildcats' game against the Indiana Hoosiers on October 23, 1993 at Dyche Stadium in Evanston, Illinois. The pregame performances include \"Go U Fanfare\" and \"Indiana Our Indiana,\" Stephen Peterson conducts \"America the Beautiful,\" and then John P. Paynter conducts the National Anthem. The pregame concludes with \"Go U Northwestern.\" The halftime performance from the September 18, 1993 game against the Boston College Eagles is disco themed and includes \"Copacabana,\" \"Salsation,\" \"Stayin' Alive,\" \"The Hustle,\" and \"YMCA.\" John P. Paynter then conducts \"Alma Mater.\" Halftime performances from the September 25, 1993 game against the Wake Forest Demon Deacons include \"Chimes Festival\" and a Disney medley that includes \"Be Our Guest,\" \"Friend Like Me,\" and \"Whole New World.\" John P. Paynter conducts \"Alma Mater.\" The halftime performance from the October 16, 1993 game against the Minnesota Gophers is a tribute to the big band era and includes performances of Duke Ellington's \"Take the A-Train\" and Caravan.\" The NUMB Alums join the band on the field for a performance of the Glenn Miller Band's \"In the Mood.\" John P. Paynter conducts the combined bands in \"Alma Mater.\" Highlights continue with performances from the October 23, 1993 game against the Indiana Hoosiers. The Indiana University Marching Hundred begin the halftime performances with a salute to the Who including \"Pinball Wizard,\" \"I Can See For Miles,\" and \"Won't Get Fooled Again.\" The Northwestern University Marching Band's halftime show is a salute to the American West and includes John Williams' theme for the movie \"Cowboys\" and Aaron Copland's \"Rodeo\" and \"Billy the Kid.\" The halftime performance from the November 6, 1993 game against the Michigan State Spartans in East Lansing, Michigan salutes the American West and includes John Williams' theme for the movie \"Cowboys\" and Aaron Copland's \"Rodeo\" and \"Billy the Kid.\" The Spartan Marching Band performs the music of Elvis Presley including \"See See Rider,\" \"Blue Suede Shoes,\" \"Jailhouse Rock,\" and \"Can't Help Falling In Love.\" The halftime performance from the November 13, 1993 game against the Iowa Hawkeyes features a circus theme and includes \"Thunder and Blazes (Entry of the Gladiators),\" \"Talk To the Animals,\" \"Lion Sleeps Tonight,\" \"Bare Necessities,\" \"Saber Dance,\" and \"Can-Can.\" John P. Paynter then conducts \"Alma Mater.\" The halftime show from the game against the Penn State Nittany Lions on November 20, 1993 includes \"March of the Steelmen.\"","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-marching-band-1993-2","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/951fd20a-4776-4dbc-a0a6-4409538097ac/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Northwestern University Marching Band, 1993"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.
