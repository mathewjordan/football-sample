<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Marching Band, 1994 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the 1994 Northwestern University Marching Band season. Highlights begin with the Northwestern Wildcats&#x27; game against the Michigan State Spartans on November 5, 1994 at Dyche Stadium in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and &quot;Victory for MSU.&quot; Stephen Peterson conducts &quot;America the Beautiful&quot; and the National Anthem. The pregame performance concludes with &quot;Go U Northwestern.&quot; The halftime show from the September 10, 1994 game against the Stanford Cardinals is a salute to Motown and includes &quot;I Heard It Through the Grapevine,&quot; &quot;Respect,&quot; &quot;When a Man Loves a Woman,&quot; &quot;Celebration,&quot; &quot;Stop In the Name of Love,&quot; &quot;My Girl,&quot; &quot;Dancing In the Street,&quot; and &quot;ABC.&quot; The halftime show from the October 1, 1994 game against the Ohio State Buckeyes begins with a performance of music from the film &quot;Jurassic Park.&quot; High school marching bands from the Illinois and Wisconsin area then join the Northwestern University Marching Band on the field for performances of &quot;Washington Post March,&quot; &quot;Trumpet Voluntary,&quot; &quot;Shenandoah,&quot; and &quot;Battle Hymn of the Republic.&quot; Halftime performances from the October 8, 1994 game against the Wisconsin Badgers include the Beatles&#x27; &quot;Got To Get You Into the Life,&quot; Chicago&#x27;s &quot;I Just Want To Be Free,&quot; and Paul Simon&#x27;s &quot;Late in the Evening.&quot; The halftime show from the October 29, 1994 game against the Fighting Illini features music from Leonard Bernstein&#x27;s &quot;West Side Story&quot; including &quot;Mambo&quot; and &quot;Tonight.&quot; The NUMB Alums join the band to perform &quot;America.&quot; The theme for the halftime show from the November 5, 1994 game against the Michigan State Spartans is classical music and includes Aaron Copland&#x27;s &quot;Fanfare for the Common Man,&quot; Igor Stravinsky&#x27;s &quot;Firebird,&quot; and &quot;March of the Steelmen.&quot; Senior members of the band are recognized. John P. Paynter conducts &quot;Alma Mater.&quot; A promotional video, &quot;Big Ten School &#x27;Recruits,&#x27;&quot; highlights a program exposing local preschoolers to the Northwestern University Marching Band. The program is part of the centennial celebration of the Northwestern&#x27;s School of Music. Band director Stephen Peterson and Dean Bernard J. Dobroski are interviewed. Finally, during a band rehearsal at Dyche Stadium, Stephen Peterson marches and plays &quot;Go U Northwestern&quot; with band members. Matthew Ludwig, assistant band director, has his chest shaved to show Northwestern spirit."/><meta property="og:title" content="Northwestern University Marching Band, 1994 - IIIF Collection"/><meta property="og:description" content="Highlights from the 1994 Northwestern University Marching Band season. Highlights begin with the Northwestern Wildcats&#x27; game against the Michigan State Spartans on November 5, 1994 at Dyche Stadium in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and &quot;Victory for MSU.&quot; Stephen Peterson conducts &quot;America the Beautiful&quot; and the National Anthem. The pregame performance concludes with &quot;Go U Northwestern.&quot; The halftime show from the September 10, 1994 game against the Stanford Cardinals is a salute to Motown and includes &quot;I Heard It Through the Grapevine,&quot; &quot;Respect,&quot; &quot;When a Man Loves a Woman,&quot; &quot;Celebration,&quot; &quot;Stop In the Name of Love,&quot; &quot;My Girl,&quot; &quot;Dancing In the Street,&quot; and &quot;ABC.&quot; The halftime show from the October 1, 1994 g 147a5","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/301f4f46-a428-4bda-855f-f93aed0371cb?as=iiif/canvas/auxiliary/2/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/bernstein-leonard-1918-1990-west-side-story-mambo.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"Northwestern University Marching Band, 1994 - IIIF Collection","description":"Highlights from the 1994 Northwestern University Marching Band season. Highlights begin with the Northwestern Wildcats' game against the Michigan State Spartans on November 5, 1994 at Dyche Stadium in Evanston, Illinois. The pregame performances include \"Go U Fanfare\" and \"Victory for MSU.\" Stephen Peterson conducts \"America the Beautiful\" and the National Anthem. The pregame performance concludes with \"Go U Northwestern.\" The halftime show from the September 10, 1994 game against the Stanford Cardinals is a salute to Motown and includes \"I Heard It Through the Grapevine,\" \"Respect,\" \"When a Man Loves a Woman,\" \"Celebration,\" \"Stop In the Name of Love,\" \"My Girl,\" \"Dancing In the Street,\" and \"ABC.\" The halftime show from the October 1, 1994 game against the Ohio State Buckeyes begins with a performance of music from the film \"Jurassic Park.\" High school marching bands from the Illinois and Wisconsin area then join the Northwestern University Marching Band on the field for performances of \"Washington Post March,\" \"Trumpet Voluntary,\" \"Shenandoah,\" and \"Battle Hymn of the Republic.\" Halftime performances from the October 8, 1994 game against the Wisconsin Badgers include the Beatles' \"Got To Get You Into the Life,\" Chicago's \"I Just Want To Be Free,\" and Paul Simon's \"Late in the Evening.\" The halftime show from the October 29, 1994 game against the Fighting Illini features music from Leonard Bernstein's \"West Side Story\" including \"Mambo\" and \"Tonight.\" The NUMB Alums join the band to perform \"America.\" The theme for the halftime show from the November 5, 1994 game against the Michigan State Spartans is classical music and includes Aaron Copland's \"Fanfare for the Common Man,\" Igor Stravinsky's \"Firebird,\" and \"March of the Steelmen.\" Senior members of the band are recognized. John P. Paynter conducts \"Alma Mater.\" A promotional video, \"Big Ten School 'Recruits,'\" highlights a program exposing local preschoolers to the Northwestern University Marching Band. The program is part of the centennial celebration of the Northwestern's School of Music. Band director Stephen Peterson and Dean Bernard J. Dobroski are interviewed. Finally, during a band rehearsal at Dyche Stadium, Stephen Peterson marches and plays \"Go U Northwestern\" with band members. Matthew Ludwig, assistant band director, has his chest shaved to show Northwestern spirit.","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-marching-band-1994","openGraph":{"images":[{"url":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/301f4f46-a428-4bda-855f-f93aed0371cb/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Northwestern University Marching Band, 1994"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdx
