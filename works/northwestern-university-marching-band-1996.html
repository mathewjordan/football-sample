<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Marching Band, 1996 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1996 season. Highlights begin with the conclusion of the halftime show at the Northwestern Wildcats&#x27; game against the Ohio State Buckeyes at Dyche Stadium in Evanston, Illinois. High schools bands from the Illinois and Wisconsin area join the band on the field for performances of &quot;Alma Mater&quot; and &quot;Go U Northwestern.&quot; The halftime performance from the game against the Michigan Wolverines on October 5, 1996 is jazz-themed and includes &quot;Match Point&quot; and &quot;Malague単a.&quot; The halftime show from the October 12, 1996 game against the Minnesota Golden Gophers includes the theme from &quot;Mission Impossible&quot; and a medley of James Bond songs including the theme from &quot;James Bond,&quot; &quot;Thunderball,&quot; and &quot;Goldfinger.&quot; Mallory Thompson conducts &quot;Alma Mater.&quot; The University of Minnesota Marching Band then joins the Northwestern University Marching Band on the field. Stephen Peterson conducts the combined bands in &quot;Stars and Stripes Forever.&quot; The halftime show from the October 26, 1996 game against the Fighting Illini featured music by George Gershwin including &quot;Rhapsody in Blue&quot; and songs from &quot;Porgy and Bess&quot; including &quot;Summertime,&quot; &quot;It Ain&#x27;t Necessarily So,&quot; and &quot;I Got Plenty O&#x27;Nuttin.&quot; John P. Paynter is then remembered and honored. The NUMB Alums join the marching band to present a tribute John P. Paynter arrangements for marching band including &quot;Mack the Knife,&quot; &quot;Bill Bailey Won&#x27;t You Please Come Home,&quot; and &quot;When the Saints Go Marching In.&quot; Mallory Thompson then conducts &quo er\" and \"Go U Northwestern.\" The halftime performance from the game against the Michigan Wolverines on October 5, 1996 is jazz-themed and includes \"Match Point\" and \"Malague単a.\" The halftime show from the October 12, 1996 game against the Minnesota Golden Gophers includes the theme from \"Mission Impossible\" and a medley of James Bond songs including the theme from \"James Bond,\" \"Thunderball,\" and \"Goldfinger.\" Mallory Thompson conducts \"Alma Mater.\" The University of Minnesota Marching Band then joins the Northwestern University Marching Band on the field. Stephen Peterson conducts the combined bands in \"Stars and Stripes Forever.\" The halftime show from the October 26, 1996 game against the Fighting Illini featured music by George Gershwin including \"Rhapsody in Blue\" and songs from \"Porgy and Bess\" including \"Summertime,\" \"It Ain't Necessarily So,\" and \"I Got Plenty O'Nuttin.\" John P. Paynter is then remembered and honored. The NUMB Alums join the marching band to present a tribute John P. Paynter arrangements for marching band including \"Mack the Knife,\" \"Bill Bailey Won't You Please Come Home,\" and \"When the Saints Go Marching In.\" Mallory Thompson then conducts \"Alma Mater.\" The halftime show from the November 16, 1996 game against the Purdue Boilermakers include the overture to \"Candide,\" \"Pictures at Exhibition,\" and \"March of the Steelmen.\" Senior members of the band are honored, and then Stephen Peterson conducts \"Alma Mater.\" On January 1, 1997, the Northwestern Wildcats play the Tennessee Volunteers in the 1997 Citrus Bowl in Orlando, Florida. The halftime show features the Color Guard and Percussion Ensemble performing \"Malague単a.\"","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-marching-band-1996","openGraph":{"images":[{"url":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/41488ee5-6ee2-48aa-b891-e76cb8e8cfdb/thumbnail","type":"image/jpeg","width"
