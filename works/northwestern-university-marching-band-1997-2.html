<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Marching Band, 1997 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1997 season. Highlights begin with the pregame performance at the Northwestern Wildcats&#x27; game against the Penn State Nittany Lions on November 1, 1997 at Ryan Field in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare,&quot; &quot;Fight On, State,&quot; &quot;America the Beautiful,&quot; the National Anthem, and &quot;Go U Northwestern.&quot; The halftime performance from the September 13, 1997 game against the Duke Blue Devils is a celebration of the newly renamed Ryan Field. The band performs &quot;Brand New Day.&quot; The halftime performance from the September 20, 1997 game against the Rice Owls includes &quot;The Planets.&quot; The halftime performance from the October 4, 1997 game against the Wisconsin Badgers includes &quot;El Toro Caliente,&quot; &quot;Sunrise Lady,&quot; and &quot;Spain.&quot; The halftime show from the October 18, 1997 game against the Michigan State Spartans features hits from Broadways musicals and includes music from &quot;City of Angels&quot; and &quot;Buenos Aires&quot; from &quot;Evita.&quot; &quot;One&quot; from &quot;A Chorus Line&quot; is performed as the NUMB Alums join the band on the field. Finally, Mallory Thompson conducts &quot;Alma Mater.&quot; The halftime performance from the November 1, 1997 game against the Penn State Nittany Lions has a Halloween theme and includes &quot;Toccata in Fugue in D Minor,&quot; &quot;Night on Bald Mountain,&quot; Michael Jackson&#x27;s &quot;Thriller,&quot; and music from composer Danny Elfman from &quot;Men in Black,&quot; &quot;Beetlejuice,&quot; and &quot;Pee-Wee&#x27;s Big Adventure.&quot; The halftime performance concludes with &quot;Alma Mater. Fight On, State,\" \"America the Beautiful,\" the National Anthem, and \"Go U Northwestern.\" The halftime performance from the September 13, 1997 game against the Duke Blue Devils is a celebration of the newly renamed Ryan Field. The band performs \"Brand New Day.\" The halftime performance from the September 20, 1997 game against the Rice Owls includes \"The Planets.\" The halftime performance from the October 4, 1997 game against the Wisconsin Badgers includes \"El Toro Caliente,\" \"Sunrise Lady,\" and \"Spain.\" The halftime show from the October 18, 1997 game against the Michigan State Spartans features hits from Broadways musicals and includes music from \"City of Angels\" and \"Buenos Aires\" from \"Evita.\" \"One\" from \"A Chorus Line\" is performed as the NUMB Alums join the band on the field. Finally, Mallory Thompson conducts \"Alma Mater.\" The halftime performance from the November 1, 1997 game against the Penn State Nittany Lions has a Halloween theme and includes \"Toccata in Fugue in D Minor,\" \"Night on Bald Mountain,\" Michael Jackson's \"Thriller,\" and music from composer Danny Elfman from \"Men in Black,\" \"Beetlejuice,\" and \"Pee-Wee's Big Adventure.\" The halftime performance concludes with \"Alma Mater.\" The halftime performance from the November 15, 1997 against the Iowa Hawkeyes includes \"El Toro Caliente\" and \"March of the Steelmen.\" Senior members of the band are honored and Mallory Thompson conducts \"Alma Mater.\"","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-marching-band-1997-2","openGraph":{"images":[{"url":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/53aab8a5-8928-4b6f-9ab0-103629e67f74/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Northwestern University Marching Band, 1997"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments
