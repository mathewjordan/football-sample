<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Marching Band Compilation Video, 2000 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 2000 season. Highlights begin with the pregame performance at the October 7, 2000 Northwestern Wildcats&#x27; game against the Indiana Hoosiers at Ryan Field in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and Indiana, Our Indiana.&quot; Dan Farris conducts &quot;America the Beautiful,&quot; and the National Anthem is performed. The pregame performance concludes with &quot;Go U Northwestern.&quot; Halftime performances from that game include &quot;Olympic Fanfare,&quot; &quot;You&#x27;re a Grand Old Flag,&quot; and &quot;Yankee Doodle Dandy.&quot; Mallory Thompson then conducts &quot;Alma Mater.&quot; Halftime performances from the October 14, 2000 game against the Purdue Boilermakers features selections from West Side Story including &quot;Mambo,&quot; &quot;Maria,&quot; &quot;Gee Officer Krupke,&quot; &quot;Somewhere,&quot; and &quot;America.&quot; &quot;Alma Mater&quot; concludes the halftime show. Halftime performances from the November 4, 2000 game against the Michigan Wolverines include &quot;You Are the Sunshine Of My Life&quot; and &quot;Big News From Winnetka.&quot; Mallory Thompson conducts &quot;Alma Mater.&quot; Halftime performances from the November 11, 2000 game against the Iowa Hawkeyes in Iowa City, Iowa include &quot;You Are the Sunshine Of My Life,&quot; &quot;Big Noise From Winnetka,&quot; and &quot;Go U Northwestern.&quot; The halftime show from the November 18, 2000 game against the Fighting Illini features music from composer Aaron Copland. The band performs &quot;Hoe-down&quot; from &quot;Rodeo&quot; and &quot;Simple Gifts&quot; from &quot;Appalachian Spring.&quot; The halftime show concludes with &quot;March of the Steelmen.&quot; The 2000 Alamo Bowl featured the Northwestern Wildcats against the Nebraska Cornhuskers at the Alamodome in San Antonio, Texas. Pregame performances by the Northwestern University Marching Band include &quot;Go U Fanfare,&quot; &quot;Alma Mater,&quot; and &quot;Go U Northwestern.&quot; Halftime performances include &quot;You Are the Sunshine of My Life,&quot; &quot;Big Noise From Winnetka,&quot; and &quot;Go U Northwestern.&quot;"/><meta property="og:title" content="Northwestern University Marching Band Compilation Video, 2000 - IIIF Collection"/><meta property="og:description" content="Highlights from the Northwestern University Marching Band&#x27;s 2000 season. Highlights begin with the pregame performance at the October 7, 2000 Northwestern Wildcats&#x27; game against the Indiana Hoosiers at Ryan Field in Evanston, Illinois. The pregame performances include &quot;Go U Fanfare&quot; and Indiana, Our Indiana.&quot; Dan Farris conducts &quot;America the Beautiful,&quot; and the National Anthem is performed. The pregame performance concludes with &quot;Go U Northwestern.&quot; Halftime performances from that game include &quot;Olympic Fanfare,&quot; &quot;You&#x27;re a Grand Old Flag,&quot; and &quot;Yankee Doodle Dandy.&quot; Mallory Thompson then conducts &quot;Alma Mater.&quot; Halftime performances from the October 14, 2000 game against the Purdue Boilermakers features selections from West Side Story including &quot;Mambo,&quot; &quot;Maria,&quot; &quot;Gee Officer Krupke,&quot; &quot;Somewhere,&quot; and &quot;America.&quot; &quot;Alma Mater&quot; concludes the halftime show. Halftime performances from the November 4, 2000 game against the Michigan Wolverines include &quot;You Are the Sunshine Of My Life&quot; and &quot;Big News From Winnetka.&quot; Mallory Thompson conducts &quot;Alma Mater.&quot; Halftime performances from the November 11, 2000 game against the Iowa Hawkeyes in Iowa City, Iowa include &qu e49c?as=iiif/canvas/auxiliary/1/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/indiana-university.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"Northwestern University Marching Band Compilation Video, 2000 - IIIF Collection","description":"Highlights from the Northwestern University Marching Band's 2000 season. Highlights begin with the pregame performance at the October 7, 2000 Northwestern Wildcats' game against the Indiana Hoosiers at Ryan Field in Evanston, Illinois. The pregame performances include \"Go U Fanfare\" and Indiana, Our Indiana.\" Dan Farris conducts \"America the Beautiful,\" and the National Anthem is performed. The pregame performance concludes with \"Go U Northwestern.\" Halftime performances from that game include \"Olympic Fanfare,\" \"You're a Grand Old Flag,\" and \"Yankee Doodle Dandy.\" Mallory Thompson then conducts \"Alma Mater.\" Halftime performances from the October 14, 2000 game against the Purdue Boilermakers features selections from West Side Story including \"Mambo,\" \"Maria,\" \"Gee Officer Krupke,\" \"Somewhere,\" and \"America.\" \"Alma Mater\" concludes the halftime show. Halftime performances from the November 4, 2000 game against the Michigan Wolverines include \"You Are the Sunshine Of My Life\" and \"Big News From Winnetka.\" Mallory Thompson conducts \"Alma Mater.\" Halftime performances from the November 11, 2000 game against the Iowa Hawkeyes in Iowa City, Iowa include \"You Are the Sunshine Of My Life,\" \"Big Noise From Winnetka,\" and \"Go U Northwestern.\" The halftime show from the November 18, 2000 game against the Fighting Illini features music from composer Aaron Copland. The band performs \"Hoe-down\" from \"Rodeo\" and \"Simple Gifts\" from \"Appalachian Spring.\" The halftime show concludes with \"March of the Steelmen.\" The 2000 Alamo Bowl featured the Northwestern Wildcats against the Nebraska Cornhuskers at the Alamodome in San Antonio, Texas. Pregame performances by the Northwestern University Marching Band include \"Go U Fanfare,\" \"Alma Mater,\" and \"Go U Northwestern.\" Halftime performances include \"You Are the Sunshine of My Life,\" \"Big Noise From Winnetka,\" and \"Go U Northwestern.\"","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-marching-band-compilation-video-2000-2","openGraph":{"images":[{"url":"https://dcapi.rdc-staging.library.northwestern.edu/api/v2/works/99fe8db3-9718-4f45-95af-8978de3ae49c/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Northwestern University Marching Band Compilation Video, 2000"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference(\
