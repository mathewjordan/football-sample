<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Northwestern University Wildcat Marching Band, 1995/1996 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1995 season. Highlights begin with the September 16, 1995 Northwestern Wildcats&#x27; game against the Miami RedHawks at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Go U Fanfare&quot; and &quot;Miami Fight Song.&quot; Stephen Peterson conducts &quot;America the Beautiful,&quot; and John P. Paynter conducts the National Anthem. The pregame concludes with &quot;Go U Northwestern.&quot; The halftime performance features a &quot;Blues Brothers&quot; medley including &quot;Everybody Needs Somebody To Love,&quot; &quot;Gimme Some Lovin&#x27;&quot; &quot;Sweet Home Chicago,&quot; and &quot;Think.&quot; John P. Paynter conducts &quot;Alma Mater.&quot; The halftime performance from the September 23, 1995 game against the Air Force Falcons includes performances of &quot;My Favorite Things.&quot; High school marching bands from the Illinois and Wisconsin area then join the Northwestern University Marching Band on the field for performances of &quot;Seventy-six Trombones,&quot; songs from the film &quot;Pocahontas,&quot; and &quot;Can You Feel the Love Tonight.&quot; John P. Paynter conducts the bands for &quot;Alma Mater.&quot; The halftime show from the September 30, 1995 game against the Indiana Hoosiers is an opera tribute and features selections from Rossini&#x27;s &quot;Barber of Seville,&quot; Leoncavallo&#x27;s &quot;Pagliacci,&quot; Puccini&#x27;s &quot;Turandot,&quot; and Rossini&#x27;s &quot;William Tell Overture.&quot; John P. Paynter then conducts &quot;Alma Mater.&quot; The halftime performance from the October 7, 1995 game against the Michigan Wolverines in Ann Arbor, Michigan is a tribute to opera. Performances include selections from Rossini&#x27;s &quot;Barber of Seville,&quot; Puccini&#x27;s &quot;Turandot,&quot; and Rossini&#x27;s &quot;William Tell Overture.&quot; John P. Paynter conducts the Northwestern University Marching Band and the University of Michigan Marching Band for a combined final halftime performance of Tchaikovsky&#x27;s &quot;1812 Overture.&quot; The halftime performance from the October 21, 1995 Homecoming game against the Wisconsin Badgers has a World War II theme and includes John Williams&#x27; &quot;March from 1941,&quot; a big band medley that includes &quot;I&#x27;ll Be Seeing You,&quot; &quot;Don&#x27;t Sit Under the Apple Tree,&quot; and Don&#x27;t Get Around Much Anymore.&quot; The NUMB Alums join the band on the field for &quot;Sing, Sing, Sing&quot; and John Philip Sousa&#x27;s &quot;The Stars and Stripes Forever.&quot; John P. Paynter conducts &quot;Alma Mater.&quot; The halftime performance from the November 11, 1995 game against the Iowa Hawkeyes includes &quot;My Favorite Things,&quot; &quot;March of the Steelmen,&quot; and a tribute to the senior band members on the last home game of the regular season. John P. Paynter conducts &quot;Alma Mater.&quot; The January 1, 1996 Rose Bowl game features the Northwestern University Wildcats and the University of Southern California Trojans. After being undefeated in the Big Ten, the Northwestern Wildcats ultimately lose the Rose Bowl to the USC Trojans by a score of 32-41. Pregame performances by the Northwestern University Marching Band include &quot;Go U Fanfare&quot; and &quot;Go U Northwestern.&quot; John P. Paynter conducts &quot;Alma Mater.&quot; The halftime performance is an opera tribute and features selections from Rossini&#x27;s &quot;Barber of Seville,&quot; Camille Saint-Saëns&#x27; &quot;Samson and Delilah,&quot; Puccini&#x27;s &quot;Turandot,&quot; and Rossini&#x27;s &quot;William Tell Overture.&quot;"/><meta property="og:title" content="Northwestern University Wildcat March pe":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a81cead1-bdd1-496a-853f-dbc68778a545/full/!640,426/0/default.jpg","type":"Image","format":"image/jpeg","width":640,"height":426,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a81cead1-bdd1-496a-853f-dbc68778a545","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/19a61275-ebaf-470f-a6d8-eab9b5884caa?as=iiif/canvas/auxiliary/1/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/northwestern-wildcats-football-team.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"Northwestern University Wildcat Marching Band, 1995/1996 - IIIF Collection","description":"Highlights from the Northwestern University Marching Band's 1995 season. Highlights begin with the September 16, 1995 Northwestern Wildcats' game against the Miami RedHawks at Dyche Stadium in Evanston, Illinois. Pregame performances include \"Go U Fanfare\" and \"Miami Fight Song.\" Stephen Peterson conducts \"America the Beautiful,\" and John P. Paynter conducts the National Anthem. The pregame concludes with \"Go U Northwestern.\" The halftime performance features a \"Blues Brothers\" medley including \"Everybody Needs Somebody To Love,\" \"Gimme Some Lovin'\" \"Sweet Home Chicago,\" and \"Think.\" John P. Paynter conducts \"Alma Mater.\" The halftime performance from the September 23, 1995 game against the Air Force Falcons includes performances of \"My Favorite Things.\" High school marching bands from the Illinois and Wisconsin area then join the Northwestern University Marching Band on the field for performances of \"Seventy-six Trombones,\" songs from the film \"Pocahontas,\" and \"Can You Feel the Love Tonight.\" John P. Paynter conducts the bands for \"Alma Mater.\" The halftime show from the September 30, 1995 game against the Indiana Hoosiers is an opera tribute and features selections from Rossini's \"Barber of Seville,\" Leoncavallo's \"Pagliacci,\" Puccini's \"Turandot,\" and Rossini's \"William Tell Overture.\" John P. Paynter then conducts \"Alma Mater.\" The halftime performance from the October 7, 1995 game against the Michigan Wolverines in Ann Arbor, Michigan is a tribute to opera. Performances include selections from Rossini's \"Barber of Seville,\" Puccini's \"Turandot,\" and Rossini's \"William Tell Overture.\" John P. Paynter conducts the Northwestern University Marching Band and the University of Michigan Marching Band for a combined final halftime performance of Tchaikovsky's \"1812 Overture.\" The halftime performance from the October 21, 1995 Homecoming game against the Wisconsin Badgers has a World War II theme and includes John Williams' \"March from 1941,\" a big band medley that includes \"I'll Be Seeing You,\" \"Don't Sit Under the Apple Tree,\" and Don't Get Around Much Anymore.\" The NUMB Alums join the band on the field for \"Sing, Sing, Sing\" and John Philip Sousa's \"The Stars and Stripes Forever.\" John P. Paynter conducts \"Alma Mater.\" The halftime performance from the November 11, 1995 game against the Iowa Hawkeyes includes \"My Favorite Things,\" \"March of the Steelmen,\" and a tribute to the senior band members on the last home game of the regular season. John P. Paynter conducts \"Alma Mater.\" The January 1, 1996 Rose Bowl game features the Northwestern University Wildcats and the University of Southern California Trojans. After being undefeated in the Big Ten, the Northwestern Wildcats ultimately lose the Rose Bowl to the USC Trojans by a score of 32-41. Pregame performances by the Northwestern University Marching Band include \"Go U Fanfare\" and \"Go U Northwestern.\" John P. Paynter conducts \"Alma Mater.\" The halftime performance is an opera tribute and features selections from Rossini's \"Barber of Seville,\" Camille Saint-Saëns' \"Samson and Delilah,\" Puccini's \"Turandot,\" and Rossini's \"William Tell Overture.\"","canonical":"https://mathewjordan.github.io/football-sample/works/northwestern-university-wildcat-marching-band-19951996","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/19a61275-ebaf-470f-a6d8-eab9b5884caa/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Northwestern University Wildcat Marching Band, 1995/1996"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference(\"Work.ManifestId\", true);\n  if (!Work.Metadata) _missingMdxReference(\"Work.Metadata\", true);\n  if (!Work.ReferencingContent) _missingMdxReference(\"Work.ReferencingContent\", true);\n  if (!Work.Related) _missingMdxReferen
