<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>NU vs. Miami/NU vs. NIU/NU vs. Minn (Pregame and Halftime) - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Three performances by the Northwestern University Marching Band during the 1982 season. First, the Northwestern University Marching Band performs at the Northwestern Wildcats&#x27; game against the Miami University RedHawks at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;American the Beautiful.&quot; Dale Lonis then conducts the National Anthem. &quot;Miami March Song,&quot; &quot;Got to Get You Into My Life,&quot; and &quot;Go U Northwestern&quot; are performed. High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance. The Lincoln-Way Community High School Band begins the halftime show with a performance. Former Wildcat coach Bob Voigts is honored as part of the celebration of 100 years of Northwestern Football. The Northwestern University Marching Band performs the theme from &quot;Dallas.&quot; The high school marching bands perform the theme from &quot;Raiders of the Lost Ark.&quot; John P. Paynter conducts his arrangement of the &quot;1812 Overture,&quot; and then Don Owens conducts &quot;Alma Mater.&quot; The second performance is from the Northwestern Wildcats&#x27; game against the Northern Illinois Huskies at Dyche Stadium in Evanston, Illinois. The Marching Huskies Show Band begins the pregame show with performances of &quot;Stars and Stripes Forever&quot; and &quot;NIU Fight Song.&quot; The Northwestern University Marching Band&#x27;s pregame performances include &quot;American the Beautiful,&quot; the National Anthem, &quot;NIU Fight Song,&quot; &quot;Got to Get You Into My Life,&quot; and &quot;Go U Northwestern.&quot; The Marching Huskies begin the halftime show with performances of &quot;Slaughter on 10th Avenue,&quot; &quot;In the Stone,&quot; and &quot;In the Mood.&quot; The Northwestern University Marching Band performs the theme music from &quot;Dallas&quot; and &quot;Days of Our Lives,&quot; music from &quot;Fame,&quot; and &quot;Alma Mater.&quot; Fans took to the field after the game to celebrate the Northwestern Wildcats&#x27; first victory in 34 games. Postgame performances by the Northwestern University Marching Band and the Marching Huskies include &quot;Go U Northwestern,&quot; &quot;NIU Fight Song,&quot; &quot;In the Mood,&quot; &quot;Bill Bailey Won&#x27;t You Please Come Home,&quot; &quot;In the Stone,&quot; &quot;Get It On,&quot; and &quot;Alma Mater.&quot; The third performance is from the Northwestern Wildcats&#x27; game against the Minnesota Gophers at Dyche Stadium in Evanston, Illinois. The pregame performance begins with &quot;America the Beautiful.&quot; Don Owens then conducts the National Anthem. The pregame show continues with &quot;Minnesota Rouser,&quot; &quot;Sinfonians,&quot; and &quot;Go U Northwestern.&quot;"/><meta property="og:title" content="NU vs. Miami/NU vs. NIU/NU vs. Minn (Pregame and Halftime) - Football"/><meta property="og:description" content="Three performances by the Northwestern University Marching Band during the 1982 season. First, the Northwestern University Marching Band performs at the Northwestern Wildcats&#x27; game against the Miami University RedHawks at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;American the Beautiful.&quot; Dale Lonis then conducts the National Anthem. &quot;Miami March Song,&quot; &quot;Got to Get You Into My Life,&quot; and &quot;Go U Northwestern&quot; are performed. High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance. The Lincoln-Way Community High School Band begins the halftime show with a performance. Former Wildcat coach Bob Voi Three performances by the Northwestern University Marching Band during the 1982 season. First, the Northwestern University Marching Band performs at the Northwestern Wildcats' game against the Miami University RedHawks at Dyche Stadium in Evanston, Illinois. Pregame performances include \"American the Beautiful.\" Dale Lonis then conducts the National Anthem. \"Miami March Song,\" \"Got to Get You Into My Life,\" and \"Go U Northwestern\" are performed. High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance. The Lincoln-Way Community High School Band begins the halftime show with a performance. Former Wildcat coach Bob Voigts is honored as part of the celebration of 100 years of Northwestern Football. The Northwestern University Marching Band performs the theme from \"Dallas.\" The high school marching bands perform the theme from \"Raiders of the Lost Ark.\" John P. Paynter conducts his arrangement of the \"1812 Overture,\" and then Don Owens conducts \"Alma Mater.\" The second performance is from the Northwestern Wildcats' game against the Northern Illinois Huskies at Dyche Stadium in Evanston, Illinois. The Marching Huskies Show Band begins the pregame show with performances of \"Stars and Stripes Forever\" and \"NIU Fight Song.\" The Northwestern University Marching Band's pregame performances include \"American the Beautiful,\" the National Anthem, \"NIU Fight Song,\" \"Got to Get You Into My Life,\" and \"Go U Northwestern.\" The Marching Huskies begin the halftime show with performances of \"Slaughter on 10th Avenue,\" \"In the Stone,\" and \"In the Mood.\" The Northwestern University Marching Band performs the theme music from \"Dallas\" and \"Days of Our Lives,\" music from \"Fame,\" and \"Alma Mater.\" Fans took to the field after the game to celebrate the Northwestern Wildcats' first victory in 34 games. Postgame performances by the Northwestern University Marching Band and the Marching Huskies include \"Go U Northwestern,\" \"NIU Fight Song,\" \"In the Mood,\" \"Bill Bailey Won't You Please Come Home,\" \"In the Stone,\" \"Get It On,\" and \"Alma Mater.\" The third performance is from the Northwestern Wildcats' game against the Minnesota Gophers at Dyche Stadium in Evanston, Illinois. The pregame performance begins with \"America the Beautiful.\" Don Owens then conducts the National Anthem. The pregame show continues with \"Minnesota Rouser,\" \"Sinfonians,\" and \"Go U Northwestern.\"","canonical":"https://mathewjordan.github.io/football-sample/works/nu-vs-miaminu-vs-niunu-vs-minn-pregame-and-halftime","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/513f420e-4ef6-4fa0-9174-2f5a6fcecca5/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"NU vs. Miami/NU vs. NIU/NU vs. Minn (Pregame and Halftime)"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference(\"Wor
