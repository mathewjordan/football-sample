<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>NUMB, 1990/1991 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1990 and 1991 seasons. Highlights begin with halftime performance from the November 10, 1990 Northwestern Wildcats&#x27; game against the Purdue Boilermakers at Dyche Stadium in Evanston, Illinois. The theme of the halftime performance is classical music and includes &quot;Symphonic Dance #1,&quot; &quot;Candide Overture,&quot; and &quot;Young Person&#x27;s Guide to the Orchestra.&quot; Halftime performances from the October 20, 1990 Homecoming game against the Wisconsin Badgers at Dyche Stadium in Evanston, Illinois include &quot;My Favorite Things&quot; and &quot;Tiger of San Pedro.&quot; The NUMB alums join the marching band for &quot;Sing, Sing, Sing.&quot; The halftime show from the September 29, 1990 game against the Northern Illinois Huskies features music from Andrew Lloyd Webber&#x27;s &quot;Phantom of the Opera&quot; including &quot;Think of Me,&quot; &quot;Music of the Night,&quot; and &quot;Phantom of the Opera.&quot; Halftime performances from the September 8, 1990 Northwestern Wildcats&#x27; game against the Duke Blue Devils include&quot; California Dreaming,&quot; &quot;Wipe Out,&quot; &quot;Louie, Louie,&quot; &quot;Shout,&quot; and songs by the Beach Boys including &quot;Barbara Ann&quot; and &quot;Surfin&#x27; USA.&quot; John P. Paynter conducts the band in &quot;Alma Mater,&quot; and the performance concludes with &quot;Go U Northwestern.&quot; The halftime show from the November 16, 1991 game against the Iowa Hawkeyes at Dyche Stadium in Evanston, Illinois has a jazz theme and includes &quot;Ya Gotta Try,&quot; &quot;La Suerte de los Tontos,&quot; &quot;Alexander&#x27;s Ragtime Band,&quot; and &quot;March of the Steelmen.&quot; Senior members of the band are out,\" and songs by the Beach Boys including \"Barbara Ann\" and \"Surfin' USA.\" John P. Paynter conducts the band in \"Alma Mater,\" and the performance concludes with \"Go U Northwestern.\" The halftime show from the November 16, 1991 game against the Iowa Hawkeyes at Dyche Stadium in Evanston, Illinois has a jazz theme and includes \"Ya Gotta Try,\" \"La Suerte de los Tontos,\" \"Alexander's Ragtime Band,\" and \"March of the Steelmen.\" Senior members of the band are recognized, and John P. Paynter conducts \"Alma Mater.\" A Spirit Team video with a parody of the movie \"When Harry Met Sally\" is also included.","canonical":"https://mathewjordan.github.io/football-sample/works/numb-19901991","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/f8e35fa6-b5a4-4fba-8b93-fcc867139f72/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"NUMB, 1990/1991"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference
