<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>NUMB: Highlights, 1992 - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the 1992 Northwestern University Marching Band season. Highlights begin with the marching band feature on the Gary Barnett Show which includes an interview with Band Director Stephen Peterson. Highlights begin with the pregame performance at the Northwestern Wildcats&#x27; game against the Indiana Hoosiers at Soldier Field in Chicago, Illinois. The pregame performances include &quot;Indiana, Our Indiana&quot; and &quot;Simple Gifts.&quot; John P. Paynter conducts the National Anthem, and the band performs &quot;Go U Northwestern.&quot; Halftime performances from the September 5, 1992 game against the Notre Dame Fighting Irish include the Notre Dame University Marching Band&#x27;s performance of &quot;Fire Dance,&quot; &quot;Whole Lotta Shakin&#x27; Goin&#x27; On,&quot; and &quot;Notre Dame Victory March.&quot; The Northwestern University Marching Band&#x27;s halftime performance includes &quot;This Could Be the Start Of Something Big,&quot; &quot;Wipe-Out,&quot; and &quot;Shout.&quot; John P. Paynter then conducts the band in &quot;Alma Mater.&quot; The halftime show from the October 10, 1992 game against the Indiana Hoosiers features songs from the musical &quot;Miss Saigon&quot; including &quot;Bui Doi,&quot; &quot;Heat Is On In Saigon,&quot; &quot;American Dream,&quot; and &quot;I Still Believe.&quot; Then high school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a performance of &quot;76 Trombones.&quot; Don Owens conducts the combined bands in a performance of &quot;Beauty and the Beast,&quot; and then Stephen Peterson conducts &quot;Olympic Fanfare.&quot; Finally, John P. Paynter conducts &quot;Alma Mater.&quot; Halftime performances from the October 31, 1992 game against the Michigan State Spartans had a Halloween theme and include &quot;Batman,&quot; &quot;Sorcerer&#x27;s Apprentice,&quot; and &quot;Night on Bald Mountain. The NUMB alums join the marching band for the presentation of the Sudler Trophy. The Sudler Trophy is an award given to one university marching band by the John Philip Sousa Foundation. It was awarded annually from 1982 to 2007 and biannually since then. After the presentation of the Sudler Award, the NUMB alums join the Northwestern University Marching band to perform &quot;Go U Northwestern.&quot; John P. Paynter then conducts &quot;Alma Mater.&quot; The halftime performance from the November 7, 1992 game against the Michigan Wolverines include &quot;All of Me,&quot; &quot;Samba Dees Godda Do It,&quot; and a Count Basie medley. John P. Paynter conducts the band in &quot;Alma Mater.&quot; The halftime performance from the November 14, 1992 game against the Iowa Hawkeyes in Iowa City, Iowa features songs from the musical &quot;Miss Saigon&quot; including &quot;Bui Doi,&quot; &quot;Heat Is On In Saigon,&quot; &quot;American Dream,&quot; and &quot;I Still Believe.&quot; The University of Iowa Marching Band&#x27;s halftime performance includes &quot;Final Countdown&quot; and &quot;China Grove.&quot; The halftime performance from the November 21,1992 game against the Wisconsin Badgers featured highlights of past shows. Songs from the musical &quot;Miss Saigon&quot; including &quot;Bui Doi,&quot; &quot;Heat Is On In Saigon,&quot; &quot;American Dream,&quot; and &quot;I Still Believe&quot; are performed, as well as the theme from the movie &quot;Batman&quot; and &quot;March of the Steelmen.&quot; Senior members of the band are honored and then John P. Paynter conducts &quot;Alma Mater.&quot; The final highlight is a slide show with memorable moments from the Northwestern University Marching Band&#x27;s 1992 season."/><meta property="og:title" content="NUMB: Highlights, 1992 - Football"/><meta prope ationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/ff970800-36b8-403e-8d9e-9ef9ecc27651?as=iiif/canvas/auxiliary/3/annotation/0","type":"Annotation","motivation":"painting","target":"https://api.dc.library.northwestern.edu/api/v2/works/ff970800-36b8-403e-8d9e-9ef9ecc27651?as=iiif/canvas/auxiliary/3","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/d81146a6-5e46-4583-99d4-f5e7dfe0b3ec/full/600,/0/default.jpg","type":"Image","format":"image/jpeg","height":100,"width":100,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/d81146a6-5e46-4583-99d4-f5e7dfe0b3ec","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}]}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/conductors-music.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"NUMB: Highlights, 1992 - Football","description":"Highlights from the 1992 Northwestern University Marching Band season. Highlights begin with the marching band feature on the Gary Barnett Show which includes an interview with Band Director Stephen Peterson. Highlights begin with the pregame performance at the Northwestern Wildcats' game against the Indiana Hoosiers at Soldier Field in Chicago, Illinois. The pregame performances include \"Indiana, Our Indiana\" and \"Simple Gifts.\" John P. Paynter conducts the National Anthem, and the band performs \"Go U Northwestern.\" Halftime performances from the September 5, 1992 game against the Notre Dame Fighting Irish include the Notre Dame University Marching Band's performance of \"Fire Dance,\" \"Whole Lotta Shakin' Goin' On,\" and \"Notre Dame Victory March.\" The Northwestern University Marching Band's halftime performance includes \"This Could Be the Start Of Something Big,\" \"Wipe-Out,\" and \"Shout.\" John P. Paynter then conducts the band in \"Alma Mater.\" The halftime show from the October 10, 1992 game against the Indiana Hoosiers features songs from the musical \"Miss Saigon\" including \"Bui Doi,\" \"Heat Is On In Saigon,\" \"American Dream,\" and \"I Still Believe.\" Then high school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a performance of \"76 Trombones.\" Don Owens conducts the combined bands in a performance of \"Beauty and the Beast,\" and then Stephen Peterson conducts \"Olympic Fanfare.\" Finally, John P. Paynter conducts \"Alma Mater.\" Halftime performances from the October 31, 1992 game against the Michigan State Spartans had a Halloween theme and include \"Batman,\" \"Sorcerer's Apprentice,\" and \"Night on Bald Mountain. The NUMB alums join the marching band for the presentation of the Sudler Trophy. The Sudler Trophy is an award given to one university marching band by the John Philip Sousa Foundation. It was awarded annually from 1982 to 2007 and biannually since then. After the presentation of the Sudler Award, the NUMB alums join the Northwestern University Marching band to perform \"Go U Northwestern.\" John P. Paynter then conducts \"Alma Mater.\" The halftime performance from the November 7, 1992 game against the Michigan Wolverines include \"All of Me,\" \"Samba Dees Godda Do It,\" and a Count Basie medley. John P. Paynter conducts the band in \"Alma Mater.\" The halftime performance from the November 14, 1992 game against the Iowa Hawkeyes in Iowa City, Iowa features songs from the musical \"Miss Saigon\" including \"Bui Doi,\" \"Heat Is On In Saigon,\" \"American Dream,\" and \"I Still Believe.\" The University of Iowa Marching Band's halftime performance includes \"Final Countdown\" and \"China Grove.\" The halftime performance from the November 21,1992 game against the Wisconsin Badgers featured highlights of past shows. Songs from the musical \"Miss Saigon\" including \"Bui Doi,\" \"Heat Is On In Saigon,\" \"American Dream,\" and \"I Still Believe\" are performed, as well as the theme from the movie \"Batman\" and \"March of the Steelmen.\" Senior members of the band are honored and then John P. Paynter conducts \"Alma Mater.\" The final highlight is a slide show with memorable moments from the Northwestern University Marching Band's 1992 season.","canonical":"https://mathewjordan.github.io/football-sample/works/numb-highlights-1992","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/ff970800-36b8-403e-8d9e-9ef9ecc27651/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"NUMB: Highlights, 1992"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.LinkingProperty) _missingMdxReference(\"Work.LinkingProperty\", true);\n  if (!Work.ManifestId) _missingMdxReference(\"Work.ManifestId\", true);\n  if (!Work.Metadata) _missingMdxReference(\"Work.Metadata\", true);\n  if (!Work.ReferencingContent
