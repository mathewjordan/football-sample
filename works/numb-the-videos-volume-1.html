<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>NUMB: The Videos Volume 1 - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1991 season. Highlights begin with the November 16, 1991 Northwestern Wildcats&#x27; game against the Iowa Hawkeyes at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Iowa Fight Song&quot; and &quot;God Bless America.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from &quot;Rocky,&quot; the theme from &quot;Rocky and Bullwinkle,&quot; &quot;Time Warp&quot; from &quot;Rocky Horror Picture Show,&quot; and the theme from &quot;Flintstones.&quot; The rock halftime show continues with &quot;Story of Rock,&quot; a medley that includes &quot;Rock Around the Clock,&quot; La Bamba,&quot; &quot;Johnny B. Goode,&quot; &quot;She Loves You,&quot; &quot;Satisfaction,&quot; &quot;Sitting on the Dock of the Bay,&quot; &quot;Hey Jude,&quot; &quot;My Girl,&quot; &quot;American Pie,&quot; &quot;We Will Rock You,&quot; &quot;Another Brick in the Wall,&quot; &quot;The One I Love,&quot; &quot;Beat It,&quot; &quot;Born in the U.S.A,&quot; &quot;Super Freak,&quot; and others. John P. Paynter conducts &quot;Alma Mater.&quot; The halftime show from the September 28, 1991 game against the Wake Forest Demon Deacons begins with a performance of &quot;The Planets.&quot; High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance that includes &quot;National Emblem,&quot; and a medley honoring the different branches of the United States Armed Forces. John P. Paynter conducts the bands in his arrangement of &quot;America the Beautiful,&quot; as the bands spell out &quot;U.S.A.&quot; The performance concludes with &quot;Alma Mater.&quot; The halftime show from the October 5, 1991 game against the Purdue Boilermakers has a outer space theme and includes &quot;Theme from 2001: A Space Odyssey (Sprach Zarathustra),&quot; &quot;The Planets,&quot; and a medley from &quot;Star Wars&quot; and &quot;The Empire Strikes Back.&quot; John P. Paynter conducts the band in &quot;Alma Mater.&quot; Highlights continue with the Northwestern Wildcats&#x27; game against the Ohio State Buckeyes in Cleveland, Ohio on October 19, 1991. The Ohio State University Marching Band begins the pregame performances with &quot;Go U Northwestern&quot; and &quot;Buckeye Battle Cry.&quot; The Ohio State University Marching Band&#x27;s halftime show includes a cartoon medley featuring theme songs from Looney Tunes, Jetsons, Mighty Mouse, Mickey Mouse, and others. The halftime show continues with &quot;Under the Sea&quot; and &quot;Somewhere Out There.&quot; The Northwestern University Marching Band&#x27;s halftime performances include &quot;Ya Gotta Try&quot; and &quot;The Planets.&quot; Halftime performances from the October 26, 1991 Homecoming game against the Fighting Illini begin with &quot;Ya Gotta Try&quot; and &quot;La Suerte de los Tontos.&quot; NUMB alums from 1932-1991 join the marching band in a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The combined band performs &quot;Bill Bailey&quot; and &quot;People.&quot; John P. Paynter then conducts Alma Mater. On November 3, 1991 the Northwestern University Marching Band performs the halftime show at a Chicago Bears&#x27; game at Soldier Field in Chicago, Illinois. The performance includes &quot;Ya Gotta Try,&quot; La Suerte de los Tontos,&quot; &quot;Alexander&#x27;s Ragtime Band,&quot; and &quot;Go U Northwestern.&quot;"/><meta property="og:title" content="NUMB: The Videos Volume 1 - Football"/><meta prop r space theme and includes &quot;Theme from 2001: A Space Odyssey (Sprach Zarathustra),&quot; &quot;The Planets,&quot; and a medley from &quot;Star Wars&quot; and &quot;The Empire Strikes Back.&quot; John P. Paynter conducts the band in &quot;Alma Mater.&quot; Highlights continue with the Northwestern Wildcats&#x27; game against the Ohio State Buckeyes in Cleveland, Ohio on October 19, 1991. The Ohio State University Marching Band begins the pregame performances with &quot;Go U Northwestern&quot; and &quot;Buckeye Battle Cry.&quot; The Ohio State University Marching Band&#x27;s halftime show includes a cartoon medley featuring theme songs from Looney Tunes, Jetsons, Mighty Mouse, Mickey Mouse, and others. The halftime show continues with &quot;Under the Sea&quot; and &quot;Somewhere Out There.&quot; The Northwestern University Marching Band&#x27;s halftime performances include &quot;Ya Gotta Try&quot; and &quot;The Planets.&quot; Halftime performances from the October 26, 1991 Homecoming game against the Fighting Illini begin with &quot;Ya Gotta Try&quot; and &quot;La Suerte de los Tontos.&quot; NUMB alums from 1932-1991 join the marching band in a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The combined band performs &quot;Bill Bailey&quot; and &quot;People.&quot; John P. Paynter then conducts Alma Mater. On November 3, 1991 the Northwestern University Marching Band performs the halftime show at a Chicago Bears&#x27; game at Soldier Field in Chicago, Illinois. The performance includes &quot;Ya Gotta Try,&quot; La Suerte de los Tontos,&quot; &quot;Alexander&#x27;s Ragtime Band,&quot; and &quot;Go U Northwestern.&quot;"/><meta property="og:url" content="https://mathewjordan.github.io/football-sample/works/numb-the-videos-volume-1"/><meta property="og:image" content="https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5/thumbnail"/><meta property="og:image:alt" cont ston, Illinois. Pregame performances include \"Iowa Fight Song\" and \"God Bless America.\" John P. Paynter conducts the National Anthem, and \"Go U Northwestern\" is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from \"Rocky,\" the theme from \"Rocky and Bullwinkle,\" \"Time Warp\" from \"Rocky Horror Picture Show,\" and the theme from \"Flintstones.\" The rock halftime show continues with \"Story of Rock,\" a medley that includes \"Rock Around the Clock,\" La Bamba,\" \"Johnny B. Goode,\" \"She Loves You,\" \"Satisfaction,\" \"Sitting on the Dock of the Bay,\" \"Hey Jude,\" \"My Girl,\" \"American Pie,\" \"We Will Rock You,\" \"Another Brick in the Wall,\" \"The One I Love,\" \"Beat It,\" \"Born in the U.S.A,\" \"Super Freak,\" and others. John P. Paynter conducts \"Alma Mater.\" The halftime show from the September 28, 1991 game against the Wake Forest Demon Deacons begins with a performance of \"The Planets.\" High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance that includes \"National Emblem,\" and a medley honoring the different branches of the United States Armed Forces. John P. Paynter conducts the bands in his arrangement of \"America the Beautiful,\" as the bands spell out \"U.S.A.\" The performance concludes with \"Alma Mater.\" The halftime show from the October 5, 1991 game against the Purdue Boilermakers has a outer space theme and includes \"Theme from 2001: A Space Odyssey (Sprach Zarathustra),\" \"The Planets,\" and a medley from \"Star Wars\" and \"The Empire Strikes Back.\" John P. Paynter conducts the band in \"Alma Mater.\" Highlights continue with the Northwestern Wildcats' game against the Ohio State Buckeyes in Cleveland, Ohio on October 19, 1991. The Ohio State University Marching Band begins the pregame performances with \"Go U Northwestern\" and \"Buckeye Battle Cry.\" The Ohio State University Marching Band's halftime show includes a cartoon medley featuring theme songs from Looney Tunes, Jetsons, Mighty Mouse, Mickey Mouse, and others. The halftime show continues with \"Under the Sea\" and \"Somewhere Out There.\" The Northwestern University Marching Band's halftime performances include \"Ya Gotta Try\" and \"The Planets.\" Halftime performances from the October 26, 1991 Homecoming game against the Fighting Illini begin with \"Ya Gotta Try\" and \"La Suerte de los Tontos.\" NUMB alums from 1932-1991 join the marching band in a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The combined band performs \"Bill Bailey\" and \"People.\" John P. Paynter then conducts Alma Mater. On November 3, 1991 the Northwestern University Marching Band performs the halftime show at a Chicago Bears' game at Soldier Field in Chicago, Illinois. The performance includes \"Ya Gotta Try,\" La Suerte de los Tontos,\" \"Alexander's Ragtime Band,\" and \"Go U Northwestern.\""]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Courtesy of Northwestern University Libraries","The recordings on this web site are provided for use by Northwestern University students, faculty, staff and guests. Further distribution and/or any commercial use of these recordings from this site is strictly prohibited. Please contact specialcollections@northwestern.edu for more information"]}},"rights":"http://rightsstatements.org/vocab/CNE/1.0/","thumbnail":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5","type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.libra /api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5?as=iiif/canvas/auxiliary/1/placeholder","type":"Canvas","width":236,"height":1400,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5?as=iiif/canvas/auxiliary/1/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5?as=iiif/canvas/auxiliary/1/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/593f9c61-d6d3-48ee-b12c-75df98ff3dff/full/!236,1400/0/default.jpg","type":"Image","format":"image/jpeg","width":236,"height":1400,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/593f9c61-d6d3-48ee-b12c-75df98ff3dff","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5?as=iiif/canvas/auxiliary/1/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/2001-a-space-odyssey-motion-picture.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"NUMB: The Videos Volume 1 - Football","description":"Highlights from the Northwestern University Marching Band's 1991 season. Highlights begin with the November 16, 1991 Northwestern Wildcats' game against the Iowa Hawkeyes at Dyche Stadium in Evanston, Illinois. Pregame performances include \"Iowa Fight Song\" and \"God Bless America.\" John P. Paynter conducts the National Anthem, and \"Go U Northwestern\" is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from \"Rocky,\" the theme from \"Rocky and Bullwinkle,\" \"Time Warp\" from \"Rocky Horror Picture Show,\" and the theme from \"Flintstones.\" The rock halftime show continues with \"Story of Rock,\" a medley that includes \"Rock Around the Clock,\" La Bamba,\" \"Johnny B. Goode,\" \"She Loves You,\" \"Satisfaction,\" \"Sitting on the Dock of the Bay,\" \"Hey Jude,\" \"My Girl,\" \"American Pie,\" \"We Will Rock You,\" \"Another Brick in the Wall,\" \"The One I Love,\" \"Beat It,\" \"Born in the U.S.A,\" \"Super Freak,\" and others. John P. Paynter conducts \"Alma Mater.\" The halftime show from the September 28, 1991 game against the Wake Forest Demon Deacons begins with a performance of \"The Planets.\" High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance that includes \"National Emblem,\" and a medley honoring the different branches of the United States Armed Forces. John P. Paynter conducts the bands in his arrangement of \"America the Beautiful,\" as the bands spell out \"U.S.A.\" The performance concludes with \"Alma Mater.\" The halftime show from the October 5, 1991 game against the Purdue Boilermakers has a outer space theme and includes \"Theme from 2001: A Space Odyssey (Sprach Zarathustra),\" \"The Planets,\" and a medley from \"Star Wars\" and \"The Empire Strikes Back.\" John P. Paynter conducts the band in \"Alma Mater.\" Highlights continue with the Northwestern Wildcats' game against the Ohio State Buckeyes in Cleveland, Ohio on October 19, 1991. The Ohio State University Marching Band begins the pregame performances with \"Go U Northwestern\" and \"Buckeye Battle Cry.\" The Ohio State University Marching Band's halftime show includes a cartoon medley featuring theme songs from Looney Tunes, Jetsons, Mighty Mouse, Mickey Mouse, and others. The halftime show continues with \"Under the Sea\" and \"Somewhere Out There.\" The Northwestern University Marching Band's halftime performances include \"Ya Gotta Try\" and \"The Planets.\" Halftime performances from the October 26, 1991 Homecoming game against the Fighting Illini begin with \"Ya Gotta Try\" and \"La Suerte de los Tontos.\" NUMB alums from 1932-1991 join the marching band in a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The combined band performs \"Bill Bailey\" and \"People.\" John P. Paynter then conducts Alma Mater. On November 3, 1991 the Northwestern University Marching Band performs the halftime show at a Chicago Bears' game at Soldier Field in Chicago, Illinois. The performance includes \"Ya Gotta Try,\" La Suerte de los Tontos,\" \"Alexander's Ragtime Band,\" and \"Go U Northwestern.\"","canonical":"https://mathewjordan.github.io/football-sample/works/numb-the-videos-volume-1","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/5fa51271-7613-45c7-a348-e9a19ea7fbd5/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"NUMB: The Videos Volume 1"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", t
