<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Performance at Soldier Field and Northwestern vs. Ohio State - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="On November 4, 1984 the Northwestern University Marching Band performs the halftime show at a Chicago Bears&#x27; game against the Los Angeles Raiders at Soldier Field in Chicago, Illinois. The performances include &quot;Olympic Fanfare,&quot; &quot;The Kick-off,&quot; &quot;California Dreamin&#x27;,&quot; the theme from &quot;Shaft,&quot; and &quot;Go U Northwestern.&quot; The band performs a postgame show that includes &quot;Go U Northwestern,&quot; &quot;National Emblem,&quot; and &quot;Strike Up the Band.&quot; Dale Lonis then conducts &quot;Alma Mater.&quot; On November 10, 1984, the Northwestern University Marching Band performs at the Northwestern Wildcats&#x27; game against the Ohio State Buckeyes at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Buckeye Battle Cry&quot; and &quot;Wildcat Fantasy.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. Halftime performances include &quot;Malagueña,&quot; &quot;Take the A Train,&quot; &quot;Night in Tunisia,&quot; &quot;Harlem Nocturne,&quot; and &quot;Spain.&quot; Senior members of the band are then recognized, and &quot;March of the Steelmen&quot; is performed. &quot;Alma Mater&quot; is played during the postgame show."/><meta property="og:title" content="Performance at Soldier Field and Northwestern vs. Ohio State - Football"/><meta property="og:description" content="On November 4, 1984 the Northwestern University Marching Band performs the halftime show at a Chicago Bears&#x27; game against the Los Angeles Raiders at Soldier Field in Chicago, Illinois. The performances include &quot;Olympic Fanfare,&quot; &quot;The Kick-off,&quot; &quot;California Dreamin&#x27;,&quot; the theme from &quot;Shaft,&quot; and &quot;Go U Northwestern.&quot; The band performs a postgame show that includes &quot;Go U Northwestern,&quot; &quot;National Emblem,&quot; and &quot;Strike Up the Band.&quot; Dale Lonis then conducts &quot;Alma Mater.&quot; On November 10, 1984, the Northwestern University Marching Band performs at the Northwestern Wildcats&#x27; game against the Ohio State Buckeyes at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Buckeye Battle Cry&quot; and &quot;Wildcat Fantasy.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. Halftime performances include &quot;Malagueña,&quot; &quot;Take the A Train,&quot; &quot;Night in Tunisia,&quot; &quot;Harlem Nocturne,&quot; and &quot;Spain.&quot; Senior members of the band are then recognized, and &quot;March of the Steelmen&quot; is performed. &quot;Alma Mater&quot; is played during the postgame show."/><meta property="og:url" content="https://mathewjordan.github.io/football-sample/works/performance-at-soldier-field-and-northwestern-vs-ohio-state"/><meta property="og:image" content="https://api.dc.library.northwestern.edu/api/v2/works/3eeeb730-7443-4637-a89a-417401e7e300/thumbnail"/><meta property="og:image:alt" content="Performance at Soldier Field and Northwestern vs. Ohio State"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="300"/><meta property="og:image:height" content="300"/><link rel="canonical" href="https://mathewjordan.github.io/football-sample/works/performance-at-soldier-field-and-northwestern-vs-ohio-state"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="
