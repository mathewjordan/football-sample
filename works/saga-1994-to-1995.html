<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>SAGA, 1994 to 1995 - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="A compilation of Northwestern University Marching Band performances during the 1994-1995 Northwestern Wildcats football season. First are performances from the Northwestern Wildcats versus the Michigan State Spartans at Dyche Stadium and includes &quot;Fanfare,&quot; &quot;America the Beautiful,&quot; and the National Anthem. Second are performances from another home football game including performances by the Cheer Team to &quot;Celebration,&quot; and a Motown medley of &quot;I heard it through the grapevine,&quot; &quot;Respect,&quot; and &quot;When a man loves a woman,&quot; &quot;Stop in the name of love,&quot; &quot;My girl,&quot; &quot;Dancing in the street,&quot; and &quot;A-B-C.&quot; Performances from the High School Band Day featuring a medley from Jurassic Park, John Philip Sousa&#x27;s &quot;The Washington Post&quot; march, &quot;Trumpet voluntary,&quot; &quot;Shenandoah,&quot; and &quot;Battle Hymn of the Republic.&quot; Next are a group of performances including &quot;Got to get you into my life,&quot; Chicago&#x27;s &quot;I just wanna be free,&quot; and Paul Simon&#x27;s &quot;Late in the evening.&quot; The next performances features songs from Leonard Bernstein&#x27;s &quot;West Side Story&quot; including &quot;Mambo,&quot; &quot;Tonight,&quot; and &quot;America.&quot; The final performance includes &quot;Firebird&quot; by Igor Stravinsky. The NU Marching Band was conducted by Stephen G. Peterson and Matthew Ludwig."/><meta property="og:title" content="SAGA, 1994 to 1995 - IIIF Collection"/><meta property="og:description" content="A compilation of Northwestern University Marching Band performances during the 1994-1995 Northwestern Wildcats football season. First are performances from the Northwestern Wildcats versus the Mic
