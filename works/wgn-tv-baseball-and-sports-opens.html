<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>WGN-TV Baseball and Sports Opens - Football</title><meta name="robots" content="index,follow"/><meta name="description" content="Highlights from the Northwestern University Marching Band&#x27;s 1991 season. Highlights begin with the September 28, 1991 Northwestern Wildcats&#x27; game against the Wake Forest Demon Deacons at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Here&#x27;s to Wake Forest&quot; and &quot;God Bless America.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from &quot;Rocky,&quot; the theme from &quot;Rocky and Bullwinkle,&quot; &quot;Time Warp&quot; from &quot;Rocky Horror Picture Show,&quot; and the theme from &quot;Flintstones.&quot; The rock halftime show continues with &quot;Story of Rock,&quot; a medley that includes &quot;Rock Around the Clock,&quot; La Bamba,&quot; &quot;Johnny B. Goode,&quot; &quot;She Loves You,&quot; &quot;Satisfaction,&quot; &quot;Sitting on the Dock of the Bay,&quot; &quot;Hey Jude,&quot; &quot;My Girl,&quot; &quot;American Pie,&quot; &quot;We Will Rock You,&quot; &quot;Another Brick in the Wall,&quot; &quot;The One I Love,&quot; &quot;Beat It,&quot; &quot;Born in the U.S.A,&quot; &quot;Super Freak,&quot; and others. The halftime show from the September 28, 1991 game against the Wake Forest Demon Deacons begins with a performance of &quot;The Planets.&quot; High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance that includes a medley honoring the different branches of the United States Armed Forces. John P. Paynter conducts the bands in his arrangement of &quot;America the Beautiful,&quot; as the bands spell out &quot;U.S.A.&quot; The halftime show from the October 5, 1991 game against the Purdue Boilermakers has a outer space theme and includes &quot;Theme from 2001: A Space Odyssey (Sprach Zarathustra),&quot; &quot;The Planets,&quot; and a medley from &quot;Star Wars&quot; and &quot;The Empire Strikes Back.&quot; The halftime performances from the October 19, 1991 game against the Ohio State Buckeyes in Cleveland, Ohio include &quot;Ya Gotta Try&quot; and &quot;The Planets.&quot; The halftime show from the October 26, 1991 Homecoming game against the Fighting Illini includes a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The band performs &quot;People.&quot; The halftime show from the November 16, 1991 game against the Iowa Hawkeyes includes performances of &quot;Ya Gotta Try,&quot; &quot;La Suerte de los Tontos,&quot; &quot;Alexander&#x27;s Ragtime Band,&quot; and &quot;March of the Steelmen.&quot; Finally, members of the band perform &quot;Alma Mater.&quot;"/><meta property="og:title" content="WGN-TV Baseball and Sports Opens - Football"/><meta property="og:description" content="Highlights from the Northwestern University Marching Band&#x27;s 1991 season. Highlights begin with the September 28, 1991 Northwestern Wildcats&#x27; game against the Wake Forest Demon Deacons at Dyche Stadium in Evanston, Illinois. Pregame performances include &quot;Here&#x27;s to Wake Forest&quot; and &quot;God Bless America.&quot; John P. Paynter conducts the National Anthem, and &quot;Go U Northwestern&quot; is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from &quot;Rocky,&quot; the theme from &quot;Rocky and Bullwinkle,&quot; &quot;Time Warp&quot; from &quot;Rocky Horror Picture Show,&quot; and the theme from &quot;Flintstones.&quot; The rock halftime show continues with &quot;Story of Rock,&quot; a medley that includes &quot;Rock Around the Clock,&quot; La Ba "height":1290,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/c1a569b2-1dc6-4836-bc8c-3b548a1d4f60","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/a629f78f-3576-4644-8c6b-bb5478e9f03e?as=iiif/canvas/auxiliary/2/placeholder"}]}]}}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://mathewjordan.github.io/football-sample/api/facet/subject/ohio-cleveland.json?sort=random","https://mathewjordan.github.io/football-sample/api/facet/genre/vhs.json?sort=random"],"seo":{"title":"WGN-TV Baseball and Sports Opens - Football","description":"Highlights from the Northwestern University Marching Band's 1991 season. Highlights begin with the September 28, 1991 Northwestern Wildcats' game against the Wake Forest Demon Deacons at Dyche Stadium in Evanston, Illinois. Pregame performances include \"Here's to Wake Forest\" and \"God Bless America.\" John P. Paynter conducts the National Anthem, and \"Go U Northwestern\" is performed. The halftime performance from the September 14, 1991 game against the Rice Owls is rock-themed and includes music from \"Rocky,\" the theme from \"Rocky and Bullwinkle,\" \"Time Warp\" from \"Rocky Horror Picture Show,\" and the theme from \"Flintstones.\" The rock halftime show continues with \"Story of Rock,\" a medley that includes \"Rock Around the Clock,\" La Bamba,\" \"Johnny B. Goode,\" \"She Loves You,\" \"Satisfaction,\" \"Sitting on the Dock of the Bay,\" \"Hey Jude,\" \"My Girl,\" \"American Pie,\" \"We Will Rock You,\" \"Another Brick in the Wall,\" \"The One I Love,\" \"Beat It,\" \"Born in the U.S.A,\" \"Super Freak,\" and others. The halftime show from the September 28, 1991 game against the Wake Forest Demon Deacons begins with a performance of \"The Planets.\" High school marching bands from the Illinois and Wisconsin area join the Northwestern University Marching Band on the field for a halftime performance that includes a medley honoring the different branches of the United States Armed Forces. John P. Paynter conducts the bands in his arrangement of \"America the Beautiful,\" as the bands spell out \"U.S.A.\" The halftime show from the October 5, 1991 game against the Purdue Boilermakers has a outer space theme and includes \"Theme from 2001: A Space Odyssey (Sprach Zarathustra),\" \"The Planets,\" and a medley from \"Star Wars\" and \"The Empire Strikes Back.\" The halftime performances from the October 19, 1991 game against the Ohio State Buckeyes in Cleveland, Ohio include \"Ya Gotta Try\" and \"The Planets.\" The halftime show from the October 26, 1991 Homecoming game against the Fighting Illini includes a special surprise salute to John P. Paynter for 40 years of service as a faculty member in the Music Department. The band performs \"People.\" The halftime show from the November 16, 1991 game against the Iowa Hawkeyes includes performances of \"Ya Gotta Try,\" \"La Suerte de los Tontos,\" \"Alexander's Ragtime Band,\" and \"March of the Steelmen.\" Finally, members of the band perform \"Alma Mater.\"","canonical":"https://mathewjordan.github.io/football-sample/works/wgn-tv-baseball-and-sports-opens","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/a629f78f-3576-4644-8c6b-bb5478e9f03e/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"WGN-TV Baseball and Sports Opens"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _
